IPO_imperium_events.1.t:0 "Задержка зарплаты"
IPO_imperium_events.1.d:0 "Около года назад, по приказу Мастера, на одном из подконтрольных нам островов были размещены лучшие силы нашего военного флота. Им было приказано создать базу с целью в будущем использовать ее против Мятежной опухоли - удачное расположение и не умение Опухли перемещаться по воде - дали бы нам гигантское преимущество в случае наступления. Однако, запланированное нападение, в силу финансовых причин, было отложено на неопределенный срок. Морякам было запрещено возвращаться домой и приказано не снижать уровень боеготовности в виду постоянной угрозы - разумеется, это сильно утомило наши войска. На данный момент, до нас дошла телеграмма от одного из наших адмиралов - он говорит, что ситуация очень напряжённая, кроме того, моряки обеспокоены тем, что не им, не их семьям не выплатили полагаему сумму за этот и предыдущие месяцы. Они обеспокоены этой задержкой. Адмирал настаивает, что если срочно не заплатить, то может начаться мятеж."
IPO_imperium_events.1.a:0 "обещайте, что скоро все будет!"
IPO_imperium_events.2.t:0 "Задержка зарплаты"
IPO_imperium_events.2.d:0 "Сегодня к нам пришла еще одна телеграмма от флота. На этот раз это не уведомление от адмирала, а коллективная жалоба - моряки требуют немедленно выплатить долг, отпустить их домой. Мало того, присутствуют и политические призывы. Например, демократизация Империи, отказ от принципов Тьмы и гуманизация законодательства. Разумеется, мы пока не можем согласится на такие перемены. Возможно, что политизация вопроса выплат связан с попыткой деструктивных элементов устроить переворот."
IPO_imperium_events.2.a:0 "к сожалению, нам все еще нечем платить"
IPO_imperium_events.3.t:0 "Задержка зарплаты"
IPO_imperium_events.3.d:0 "Чертовы предатели с флота сегодня прислали нам телеграмму с заявлением об отделении от Империи и установлении республики. Руководит этими мятежными некий Тисаев Шаллер - жулик, которого, по какой-то причине, называют Верховным правителем! Двор в шоке. И будто бы этого было мало! Известно, что смутьяны посмели захватить несколько соседних островов. И у нас нет возможности дать им отпор... Стоит ожидать любого неожиданного поворота, однако, Мастер предпочитает оставаться спокойным, так как, в независимости от положения, у нас есть серьезная ответная мера - жены и дети большинства моряков остались дома и мы можем шантажировать ими в случае экскалации конфликта. Остается надеяться, что военные одумаются и поднимут и сами вздернут этого "верховного правителя""
IPO_imperium_events.3.a:0 "мы будем ждать"
IPO_imperium_events.3.b:0 "Слава Верховному правителю!"
IPO_beskonechnayaistoriya:0 "Бесконечная история"
IPO_beskonechnayaistoriya_desc:0 "Уже более 6.000 лет существует Империя Проклятого Острова. Существует утратив территории, в изоляции, униженная и бесперспективная... И нет этому ужасу конца"
IPO_obrashchenieknarodu:0 "Обращение к народу"
IPO_obrashchenieknarodu_desc:0 "Пора обратить внимание на народ, его страдания. Пока мы заседали в башне из слоновой кости - наши верные подданые годами жили в мучениях. Нужно сделать обращение с обещанием все исправить"
IPO_ohota:0 "Охота"
IPO_ohota_desc:0 "Нет ничего интереснее, чем охота... Да, пускай в этой местности живности и немного, но те что остались... мутировали под воздействием греха... интересны по своему. Сегодня Игрушечник встретиться с Архитектором для охоты."
IPO_vargeymy:0 "Варгеймы"
IPO_vargeymy_desc:0 "Варгеймы - это развлечение королей. Они учат знать меру и идти в абанг. Сегодня Игрушечник сыграет одну партию со Стратегом. Посмотрим кто кого."
IPO_boks:0 "Бокс"
IPO_boks_desc:0 "Бокс - это благородный вид спорта. Доступный только смелым. Сегодня Игрушечник встретиться с Мастером для спаринга"
IPO_raut:0 "Раут"
IPO_raut_desc:0 "Пора нам всем собраться вместе"
IPO_podgotovka:0 "Подготовка"
IPO_podgotovka_desc:0 "Для возрождения Империи нужно обратиться к детям Тьмы. Но прежде, необходимо доказать им, что мы готовы. Как говорится, раз начали, то и не следует заканчивать... Может быть мы слишком плохо старались и поэтому дети Тьмы нас не слышали?"
IPO_ktonashvrag:0 "Кто наш враг?"
IPO_ktonashvrag_desc:0 "Мы вскроем старинные библиотеки и перечитаем наши книги для того, чтобы пересмотреть историю с позиции нашего врага. Так мы выясним кто он"
IPO_poezdkavavalon:0 "Поездка в Авалон"
IPO_poezdkavavalon_desc:0 "Мы много слышали об Авалоне - нашем главном противнике. Но в действительности мы никогда их не встречали. Наша тайная делегация под видом верующих посетит эту страну, чтобы сравнить уровень жизни."
IPO_agrarnayareforma:0 "Аграрная реформа"
IPO_agrarnayareforma_desc:0 "Мы проведем долгожданную аграрную реформу - с этих пор покупать землю в частную собственность будет разрешено. Таким образом мы создадим класс фермеров."
IPO_bukvazakona:0 "Буква закона"
IPO_bukvazakona_desc:0 "Пришло время для торжества закона"
IPO_prekratitgoneniyanasvet:0 "Прекратить гонения на Свет"
IPO_prekratitgoneniyanasvet_desc:0 "Съездив в эту далекую страну, наши делегаты сообщают, что там все совсем по другому. Все страны процветают и только наша гниет заживо."
IPO_dopustitreformy:0 "Допустить реформы"
IPO_dopustitreformy_desc:0 "В виду нашего бедственного положения, нам нужно искать новые средства для выживания. Пора покончить с предрассудками и пересмотреть старые законы, исправив те из них, что нас более не удовлетворяют..."
IPO_otkazotgreha:0 "Отказ от греха"
IPO_otkazotgreha_desc:0 "Посетив дом нашего врага, отказавшись от изоляции, мы поняли, что настоящая проблема заключается не в остальных, а нас. Правильно говорят, что начинать нужно с себя..."
IPO_usmiritmagiyu:0 "Усмирить магию"
IPO_usmiritmagiyu_desc:0 "Мана ветра в нашей стране не поддаются контролю уже очень давно... Причина кроется в том, что мы уже давно забыли как ими управлять... Но сегодня мы обратим внимание на эту проблему и создадим специальный комитет для ее решения."
IPO_pokazatelnyyasketizmdvora:0 "Показательный аскетизм двора"
IPO_pokazatelnyyasketizmdvora_desc:0 "Мы должны показать пример нашим подчиненным."
IPO_gordynya:0 "Гордыня"
IPO_gordynya_desc:0 "Уже пора перестать рефлексировать и начать наконец-то действовать! Мы ведь здесь? Мы же живы? Значит делали ВСЕ правильно! Мы должны внушить нашим солдатам гордость! Навязать им точку зрения, что они самое лучшее войско в мире!"
IPO_zavist:0 "Зависть"
IPO_zavist_desc:0 "Зависть наших солдат к чужому уровню жизни - это отличный мотиватор! Давайте использовать его по полной."
IPO_chrevougodie:0 "Чревоугодие"
IPO_chrevougodie_desc:0 "Пока народ голодает, солдат и офицер должны быть накормлены так, чтобы они даже не помещался в окоп. Так мы покажем свою любовь."
IPO_blud:0 "Блуд"
IPO_blud_desc:0 "К каждой армии должен быть прикреплен отряд молодых людей для... специальных не военных операций"
IPO_gnev:0 "Гнев"
IPO_gnev_desc:0 "Офицеры должны злить солдат, чтобы те вымещали злость на трупах наших врагов!"
IPO_unynie:0 "Уныние"
IPO_unynie_desc:0 "Без войны наши люди должны чувствовать себя не уютно. Солдат вне армии должен быть хуже бомжа!"
IPO_vernutvirusvlaboratoriyu:0 "Вернуть вирус в лабораторию!"
IPO_vernutvirusvlaboratoriyu_desc:0 "Опухоль - это наше творение, а потому мы просто обязаны"
IPO_alchnost:0 "Алчность"
IPO_alchnost_desc:0 "Благополучие  - это не цель, но средство манипуляции над поддаными. Давайте не забывать напоминать им почему они здесь..."
IPO_vernutvesostrov:0 "Вернуть весь остров!"
IPO_vernutvesostrov_desc:0 "Теперь, когда мы разобрались с Опухолью, нам стоило бы уничтожить и бандитов с неподконтрольных территорий."
IPO_reformaobrazovaniya:0 "Реформа образования"
IPO_reformaobrazovaniya_desc:0 "Если народ знает грамоту, то он сможет позаботиться о себе. А в наше тяжелое время важно, чтобы каждый гражданин был самостоятельным и работал на благо страны..."
IPO_novoemyshlenie:0 ""Новое мышление""
IPO_novoemyshlenie_desc:0 "Мастер начнет программу "новое мышление" с целью изменить культурный фундамент нашего обещства."
IPO_reformamediciny:0 "Реформа медицины"
IPO_reformamediciny_desc:0 "Крепкий тыл очень важен во время войны. А крепкий тыл - это здоровый народ. Мы должны вложить достаточное количество средств для развития наших больниц, даже если ради этого придется отказаться от каких-то излишек..."
IPO_otmenarabstva:0 "Отмена рабства"
IPO_otmenarabstva_desc:0 "ОЧЕНЬ многим это не понравится, но мы должны решиться на этот шаг для того, чтобы защитить нашу Родину"
IPO_pokayanie:0 "Покаяние"
IPO_pokayanie_desc:0 "С каждым днем мы все ближе к тому, чтобы превратиться в совершенно иную страну. Думаю мне стоит вновь обратиться к народу дабы поставить точку на нашем темном прошлом."
IPO_imperiyazla:0 "Империя Зла"
IPO_imperiyazla_desc:0 "Мы вернули себе территории, осталось только их подчинить и заняться новыми законами..."
IPO_krysyprotivkorablya:0 "Крысы против корабля"
IPO_krysyprotivkorablya_desc:0 "Несмотря на то, что цель нашего правления - это вернуть власть над утраченными территориями, нельзя забывать и о том, что чрезмерное усиление нашего государства или его отдельных частей может привести к свержению действующей системы, которая буквально держится на отсутствии альтернативы и возможностей. Нужно разработать такую систему законов, чтобы жизнь подданых не могла стать лучше, а любая инициатива - подавлялась. Действующий совет из приближенных Магистра должен иметь гешефт с каждого несчастья."
IPO_otmenaekonomiki:0 "Отмена экономики"
IPO_otmenaekonomiki_desc:0 "По разным причинам, нам не удалось построить свою экономику. Проблема в том, что крестьяне, кустари и прочие простолюдины не имеют возможности создать крепкую основу для неё из-за отсутствия на нашей территории плодородной почвы - здесь ничего не растет, соответственно, нет дешевых материалов и пищи.\nПоэтому нам стоит перестать притворяться и отменить ее вовсе. Отныне, все производство и потребление в низах будет строго контролироваться. Мы введем бартерный обмен: жизнь взамен на товары. Ограбив народ, мы обеспечим солдат и чиновников."
IPO_talony:0 "Талоны"
IPO_talony_desc:0 "Поскольку низы будут страдать больше всех от нашего недавнего решения, есть смысл ввести талоны на разного рода увеселительные услуги дабы опьянить население. Каждый день мы будем выдавать литр водки, талон на посещение борделя и легкие наркотики. Таким образом, в ближайшее время, мы сможем превратить население в безмолвных рабов. Солдатам талоны не положены."
IPO_narkotiki:0 "Наркотики"
IPO_narkotiki_desc:0 "Очевидно что с увеличением спроса на наркотики вырос и запрос на них. А поэтому нам стоит форсировать их производство."
IPO_soldatskayaobshchina:0 "Солдатская община"
IPO_soldatskayaobshchina_desc:0 "Есть хорошее выражение - "один за всех и все за одного" - мы же будем понимать его буквально. Если хоть один солдат сбежит или посмеет сказать что-то против начальства - то не только он, но и все его товарищи будут мгновенно уничтожены! Это заставит солдат внимательно следить друг за другом. Помимо этого, мы создадим для них особые казармы-поселения, где они будут жить с семьей и сами обеспечивать себя. Общину нельзя покинуть."
IPO_gibkayasistemadonosov:0 "Гибкая система доносов"
IPO_gibkayasistemadonosov_desc:0 "В силу отсутствия социальных лифтов, доносы должны стать способом достижения карьерного роста. Солдат, сдав своего начальника, сможет стать офицером, а работник завода - его владельцем. При этом мы установим квоту на доносы в каждой сфере, чтобы каждый гражданин дважды подумал прежде чем что-то сказать..."
IPO_otmenaotlichiy:0 "Отмена отличий"
IPO_otmenaotlichiy_desc:0 "Имена простолюдинов будут заменены на цифры. Солдатам раскрывать свою личность за пределами общины воспрещается. Одежда каждого гражданина будет строго определена его положением в иерархии и выдаваться в специальном пункте. Успейте встать в очередь!"
IPO_otkazotsocpolitiki:0 "Отказ от соц. политики"
IPO_otkazotsocpolitiki_desc:0 "Империя более не будет тратит деньги на медицину, образование и культуру. Причин для этого несколько: во-первых, у государства никогда не было на это средств, а во-вторых, пьяным наркоманам-блудникам это ни к чему. Пускай крестьяне используют народную медицину и учат друг друга сами. Школы, театры и поликлиники останутся только для офицеров и солдат."
IPO_vsenazavod:0 "Все на завод!"
IPO_vsenazavod_desc:0 "Дети крестьян, бездельники и безработные будут отправлены на строительство нескольких военных мануфактур, которые будут обеспечивать нашу армию всем необходимым. Мы дадим им на это 3 недели."
IPO_kultdeteytmy:0 "Культ детей Тьмы"
IPO_kultdeteytmy_desc:0 "Нам необходимо реформировать армию. Однако эти реформы должны носить духовный характер. Мы усилим среди солдат и офицеров культ детей Тьмы и тем самым откроем путь к новым аморальным практикам, которые усилят наши войска."
IPO_odnasudba:0 "Одна судьба"
IPO_odnasudba_desc:0 "Поговорив с анархистами и зараженными Роя, я, Мастер, пришел к выводу, что мы все стали жертвами той системы, что создали наши предки. Выбрав Тьму, они не только решили себя счастья, но и своих потомков. Мы не будем из-за этого топтать их могилы или оправдывать, мы просто примем это как факт. И пойдем дальше... Пора этой Империи уйти на покой..."
IPO_novyerabochiemesta:0 "Новые рабочие места"
IPO_novyerabochiemesta_desc:0 "С помощью сил армии и народа, мы сможем создать гражданские предприятия с помощью которых сможем обеспечить людей новыми рабочими местами. От этого выиграют все."
IPO_obespechitbezopasnost:0 "Обеспечить безопасность"
IPO_obespechitbezopasnost_desc:0 "Теперь, когда мы построили несколько гражданских предприятий, пора подумать и об обеспечении нашей армии."
IPO_zachistitzemliotbolezni:0 "Зачистить земли от болезни"
IPO_zachistitzemliotbolezni_desc:0 "После того как нам удалось отбиться от очередного нападения Роя и впоследствии уничтожить его, нам нужно сжечь все его остатки дабы не допустить его возвращения в дальнейшем..."
IPO_pomochzarazhennym:0 "Помочь зараженным"
IPO_pomochzarazhennym_desc:0 "Нам необходимо протянуть руку помощи тем кто нуждается и как можно скорее интегрировать их в наше общество."
IPO_vernutkontrolnadostrovom:0 "Вернуть контроль над островом"
IPO_vernutkontrolnadostrovom_desc:0 "Насколько нам известно, на неподконтрольных территориях орудуют анархисты и преступники. Их нужно как можно скорее остановить и вернуть в состав нашей страны пока они не наделали еще больше глупостей."
IPO_platazanashigrehi:0 "Плата за наши грехи"
IPO_platazanashigrehi_desc:0 "Забавно, но мы стали жертвами собственной глупости. Создав этот чертов вирус в лаборатории вместе с ребенком Тьмы мы и подумать не могли о том, что это ударит в первую очередь по нам самим. Мы очень сильно виноваты перед этими невинными людьми и поэтому создадим сеть комитетов поддержки, чтобы они могли войти в состав нашей Империи без проблем."
IPO_dayteimskazat:0 "Дайте им сказать"
IPO_dayteimskazat_desc:0 "Теперь, когда мы захватили анархистов и прочие банды, нам необходимо поговорить с ними и постараться найти как можно скорее какой-нибудь компромисс. Нельзя допустить бунты внутри страны, но также нельзя и пустить разбойников в наш дом. А так мы сможем понять их намерения и судить их честно."
IPO_primerenie:0 "Примерение"
IPO_primerenie_desc:0 "Мы очень долго спорили о том какой должна быть власть. Более того, мы мало в чем смогли согласиться. Однако, видно, что анархисты - это просто жертвы обстоятельств, которые не желают кому-либо реального зла. Они делали все возможное дабы защитить своих людей и с этим надо считаться... В конце концов, мы сами виноваты, что потеряли контроль над ситуацией и допустили войны банд."
IPO_zapretitradikalov:0 "Запретить радикалов!"
IPO_zapretitradikalov_desc:0 "В нашей стране действует деструктивный политический культ, который исповедует идеалы нам противные. Несмотря на перемены, они до сих пор не остановились и продолжают пропагандировать свою шизофрению. Если они не поняли что времена изменились, то мы им подскажем..."
