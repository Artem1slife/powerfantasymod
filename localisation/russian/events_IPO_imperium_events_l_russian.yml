IPO_imperium_events.1.t:0 "Задержка зарплаты"
IPO_imperium_events.1.d:0 "Около года назад, по приказу Мастера, на одном из подконтрольных нам островов были размещены лучшие силы нашего военного флота. Им было приказано создать базу с целью в будущем использовать ее против Мятежной опухоли - удачное расположение и не умение Опухли перемещаться по воде - дали бы нам гигантское преимущество в случае наступления. Однако, запланированное нападение, в силу финансовых причин, было отложено на неопределенный срок. Морякам было запрещено возвращаться домой и приказано не снижать уровень боеготовности в виду постоянной угрозы - разумеется, это сильно утомило наши войска. На данный момент, до нас дошла телеграмма от одного из наших адмиралов - он говорит, что ситуация очень напряжённая, кроме того, моряки обеспокоены тем, что не им, не их семьям не выплатили полагаему сумму за этот и предыдущие месяцы. Они обеспокоены этой задержкой. Адмирал настаивает, что если срочно не заплатить, то может начаться мятеж."
IPO_imperium_events.1.a:0 "обещайте, что скоро все будет!"
IPO_imperium_events.2.t:0 "Задержка зарплаты"
IPO_imperium_events.2.d:0 "Сегодня к нам пришла еще одна телеграмма от флота. На этот раз это не уведомление от адмирала, а коллективная жалоба - моряки требуют немедленно выплатить долг, отпустить их домой. Мало того, присутствуют и политические призывы. Например, демократизация Империи, отказ от принципов Тьмы и гуманизация законодательства. Разумеется, мы пока не можем согласится на такие перемены. Возможно, что политизация вопроса выплат связан с попыткой деструктивных элементов устроить переворот."
IPO_imperium_events.2.a:0 "к сожалению, нам все еще нечем платить"
IPO_imperium_events.3.t:0 "Задержка зарплаты"
IPO_imperium_events.3.d:0 "Чертовы предатели с флота сегодня прислали нам телеграмму с заявлением об отделении от Империи и установлении республики. Руководит этими мятежными некий Тисаев Шаллер - жулик, которого, по какой-то причине, называют Верховным правителем! Двор в шоке. И будто бы этого было мало! Известно, что смутьяны посмели захватить несколько соседних островов. И у нас нет возможности дать им отпор... Стоит ожидать любого неожиданного поворота, однако, Мастер предпочитает оставаться спокойным, так как, в независимости от положения, у нас есть серьезная ответная мера - жены и дети большинства моряков остались дома и мы можем шантажировать ими в случае экскалации конфликта. Остается надеяться, что военные одумаются и поднимут и сами вздернут этого "верховного правителя""
IPO_imperium_events.3.a:0 "мы будем ждать"
IPO_imperium_events.3.b:0 "Слава Верховному правителю!"

#start event focuses
IPO_imperium_events.6.t:0 "Охота"
IPO_imperium_events.6.d:0 "Во время охоты, я не хотел поднимать каких-либо особо тяжелых вопросов. В первую очередь потому, что они были таковыми в первую очередь для меня, однако, мне повезло и Архитектор начал говорить о политике первым. Он жаловался на то, что не может ничего нормально в стране построить из-за повальной коррупции. По его словам, ситуация в стране такая, что строители воруют даже кирпичи со склада для того, чтобы их штучно продавать или же использовать для починки собственного дома. Из 10-и начатых проектов в этом году, он смог завершить лишь один и то потому, что это была его личная дача и строил он ее практически один. Он, как и я, желал изменений, более того, он их требовал, чему я был ни сказанно рад. Помимо этого, он мне рассказал еще вот о чем... У него есть давная мечта - восстановить Столичный замок, некогда гордость нашей Империи. Для него это было бы большая честь и, если я одобрю такое начинание и позволю ему увековечить себя этим делом в истории, то он готов поддержать любую мою инициативу. Я согласился ему помочь всем, чем смогу."
IPO_imperium_events.6.a:0 "Надо не забыть дать приглашение"
IPO_imperium_events.7.t:0 "Варгеймы"
IPO_imperium_events.7.d:0 "Пробравшись в тыл оппонента и совершив удачный бросок кубиков, я красиво добил армию Стратега в очередной раз доказав свою компетентность в военном вопросе. Стратег был доволен, пускай немного и расстроен из-за поражения. Закурив, мы начали болтать обо всем подряд, пока не дошли до обсуждения положения армии. По словам стратега, наша армия - худшая в мире. На образование офицеров не хватает денег и поэтому они выпускаются идиотами, во флоте служат два с половиной человека, а то хорошое, что у нас было давно утрачено. Он объяснил, что если так и дальше пойдет, то нас всех очень скоро ждет смерть от рук соседей"
IPO_imperium_events.7.a:0 "Обсудим подробнее на рауте"
IPO_imperium_events.8.t:0 "Бокс"
IPO_imperium_events.8.d:0 "Игрушечник, вдоволь натренировавшись, поблагодарил за помощь и, как бы не в значай упоминал о недавнем инциденте - у него украли разработки какая-то шпана. Она влезла через окно и... ну понятно. В начале он винил охрану, которая бездельничала и утверждал, что безопасности для высшего руководства уже давно нет, но вскоре переключился на более интересную для себя тему - отсутствие развития технологий. По его словам, у него есть гениальная задумка - строительство целой искуственной армии - но для нее нужна сильная поддержка науки со стороны государства. Взамен, он готов обещать тоже помогать как умееет. Он тоже готов к переменам."
IPO_imperium_events.8.a:0 "Друг, приглашаю тебя на раут"
IPO_imperium_events.9.t:0 "Раут"
IPO_imperium_events.9.d:0 "Все мои друзья собрались в зале - Игрушечник, Архитектор и Стратег. Мы рассказывали друг другу анекдоты, веселились. На стол подавали кабана и целую кучу кроликов. Но главное здесь было пиво! И вот, когда все дошли до нужно кондиции, я поднялся и торжественно объявил о том, что услышал мнение каждого о нашем положениии и готов, с их поддержкой, разумеется, сделать эту чертову Империи чертовски успешной снова! Довести ее до такого состояния, чтобы заморские державы давились слюной от зависти и от этого умерали!"
IPO_imperium_events.9.a:0 "Все хлопали. Я тоже."
IPO_imperium_events.10.t:0 "Бесконечная история"
IPO_imperium_events.10.d:0 "Мастер стоял на берегу и вспоминал дество - сколько он себя помнит, его учили управлять Империей, однако ему никогда не говорили зачем. Этой несчастной стране, разорванной в клочья бандитами и Роем, где люди - рабы ежедневно умирающие от голода или побоев, уже около 6.000 лет! И за это время, в ней ни разу не становилось лучше. Почва, прогнившая насквозь грехом, с каждым годом дает все более скудный урожай, да и то, если верить сводкам, провидость которых невозможно подтвердить из-за того, что власти уже давно ничего не контролируют... Причина этого кроется в давнем прошлом страны - некогда правители присягнули на верность Тьме в войне против Света и, после ее поражения, поклялились сделать все для ее возвращения в мир. С тех пор они и содержали эту территорию как аванпост для грядущей битвы, однако, сегодня, современники эту историю почти не помнят - слишком много времени прошло. И только, может быть, Мастер всерьез о не задумывается, пытаясь найти ответ на вопрос зачем все это..."
IPO_imperium_events.10.a:0 "Надо встретиться с друзьями"


#event focuses good wave
IPO_imperium_events.4.t:0 "Отмена рабства"
IPO_imperium_events.4.d:0 "Как только я готовился подписать закон об отмене рабства, в мою комнату вошел генерал Траглутт и потребовал хорошенько подумать прежде, чем принимать столь радикальное решение. Наша экономика в слишком плачевном плачевном состоянии и она не выдержит такого количества бедных, да и идея отмены рабства среди генералов не сказать что популярна... поэтому он советует отменить рабство, но с оговорками."
IPO_imperium_events.4.a:0 "Возможно он и прав..."
IPO_imperium_events.4.b:0 "Меня не запугаешь!"
IPO_imperium_events.5.t:0 "Новое мышление"
IPO_imperium_events.5.d:0 "Теперь, начав масштабную компанию по изменению нашей культуры, пора решить на что сделать упор. Какие темы для нашего народа станут ключевыми."
IPO_imperium_events.5.a:0 "Упор на полную открытость и благородство"
IPO_imperium_events.5.b:0 "Упор на скептицизм и взаимопощь"
