GAM_gamaldor.1.t:0 "Гладиаторская арена Гластерон"
GAM_gamaldor.1.d:0 "Сегодня состоялись еженедельные бои на гладиаторской арене. Как и всегда, провинившиеся чиновники, пойманные невезунчики путшественники, а также бездомные, безработные и другие разные маргиналы сражались друг с другом на арене за выживание на потеху толпе. На удивление, простолюдинов доводило до экстаза это нехитрое древнее развлечение - можно сказать, что оно было неким опиумом для народа - зрители мгновенно забывали и о затянувшемся экономическом кризисе и о разбое, царившем на улицах - для них эти проблемы временно исключались из поля зрения, чем активно и пользовалась власть.\nЦеремонию открывал Император и его святая сначала - сначала выступил представитель совета божественных потомков - он был ей столь увлечен, что даже забывал дышать. Затем наступила очередь крон-принца: он приказал раздать всем присутствующим хлеба. И, после того как благодарные возгласы утихли, руку поднял Император - это значило, что наступило время большой игры. Он активировал свое кольцо иллюзий и направил его энергию в центр арены - там, он синхронизировался с древним артефактом Гластерон - и окружение магическим образом преобразовалось. Из ниоткуда появились дополнительные пространства и барьеры - это самая завораживающая часть спектакля, доказывающая, что фантазия Императора неисчерпаема."
GAM_gamaldor.1.a:0 "Да начнется битва!"
GAM_gamaldor.2.t:0 "Правило двора"
GAM_gamaldor.2.d:0 "Быть на вершине пирамиды власти не столь приятно как может показаться. Жизнь постоянно усложняют незримые правила, которые обязательно соблюдать. Да, это отличает господ от рабов, их свобода неразрывно связана с обязанностями, которые ее и обеспечивают, однако  они могут быть чересчур требовательными.\n\nТак, первое правило, что приходило на ум крон-принцу Ки и пугало его - каждый потомок Императора, кроме наследника, должен быть евнухом, дабы не распространить святость отца нации. На женщин это правило не действует, однако им также запрещено иметь детей. А вторым не менее пугающим было то, что наследником считался только самый молодой член семейства, произведенный на свет Императором. Бывший крон-принц становится членом совета божественных потомков и подвергался кастрации...\n\nТо есть, крон-принц в любой момент мог лишиться своего положения и единственное, что оберегало его - не желание отца долгое время иметь связь. Сама мысль о потери возможности зачать ребенка вызвала в Ки экзистенциальный ужас."
GAM_gamaldor.2.a:0 "Жутковатые обычаи"
GAM_gamaldor.3.t:0 "Новый наследник"
GAM_gamaldor.3.d:0 "Ки был на охоте, когда узнал эту шокирующую новость.\n\nОдна из жен Императора беремена... Они ждут ребенка и это мальчик."
GAM_gamaldor.3.a:0 "..."
GAM_gamaldor.4.t:0 "Хитрый план"
GAM_gamaldor.4.d:0 "Крон-принц Ки необычно долго размышлял, глядя на ночное небо с балкона своей резиденции. Вести о новом наследнике не давали ему уснуть. После мучительный часов размышлений Ки набрёл на интересную мысль: убить отца, дабы узурпировать власть. "Но как?" - вертелось у него в голове. Тысячи смельчаков пали в неравном бою пытаясь победить его отца. Недавние бои на арене приковали его разум к возможности похитить Гластерон, могущественный артефакт, чья сила может совладать с кольцом иллюзий. Несмотря на высокие риски, общую непродуманность плана и его абсурдность, в ту холодную ночь Ки поклялся себе - во что бы то ни стало сокрушить своего собственного отца."
GAM_gamaldor.4.d:0 "Как далеко это зайдет?"
GAM_gamaldor.5.t:0 "Отец и сын"
GAM_gamaldor.5.d:0 "По возвращению домой, крон-принц Ки занялся своим хобби - разработкой серии реформ ключевых органов власти. Хобби это считалось именно потому, что, несмотря на сложность, такая работа в Гамальдоре была, как принято говорить, в стол. Ведь Император никого не подпускал к принятию серьезных решений, единственное, чем могли довольствоваться остальные - это мелкие рутинные задачки, на подобии, проведения банкетов или разговоров с крестьянами, но не более. Причина этого таилась в недоверии и низкой оценки своего ближайшего окружения Императором - себя он видел чуть ли не Атлантом, держущим на плечах небо, искренне полагал, что он начало и конец сложившегося тысячелетнего государства. Постоянно ухудшающееся положение он связывал ни с чем иным как со своим здоровьем - якобы вместе с ним гибнет и раса темных эльфов, столь велико было его самомнение. А потому никаких радикальных или даже умеренных изменений в стране Император не допускал - он держался за статус кво, оправдывая это тем, что государство якобы есть потрепанное тело его души и раз он не готов к переменам, то и оно тоже - исходя из этого не допускал войны, так как считал свое старое тело не повортливым для подобного мероприятия, не допускал к управлению любого, кто не говорил его словам. При этом, последнее нужно понимать буквально, так как и фанатичные последователи и противники ему были одинаково противны. Его идеальный чиновник - это ретранслятор и не более. Очевидно, что в такой ситуации, крон-принц со своими идеями был никому не нужен - они могли быть интересны только членам какого-нибудь элитного клуба, чтобы было о чем поговорить при встрече, но не реальной власти - то есть, его отцу. Хотя, собственно, это уже и не было важно. Ки уже давно сделал выводы и его хобби было лучшей критикой отца."
GAM_gamaldor.5.a:0 "Сложные отношения..."
GAM_gamaldor.6.d:0 "Рано утром Ки поехал обсудить со сторонниками свой план по свержению отца. Будто осознавая всю его безумность, он не собирался требовать от союзников фанатичной преданности и просто хотел просить их поддержать его в случае успеха. Он не знал наверняка получится ли у него убить Императора, но понимал, что это лишь пол дела - стоило ждать всплески восстаний, сговор двора против него и недовольство церкви, что посчитала бы его богоубийцем. Все это неизбежно, но негативный эффект можно значительно снизить, если привлечь на свою сторону больше военных. Помимо этого, он намеревался завербовать хранителя артефактов дабы заполучить Гластерон - на его использование и была главным образом сделана ставка. Если хранитель даст согласие, то решимость Ки ничего не остановит. Он уверен, что к нему присоединятся хотя бы десяток дивизий, так как Император за 6 тысяч лет своего правления должен был успеть обидеть каждого."
GAM_gamaldor.6.t:0 "Начало положено"
GAM_gamaldor.6.a:0 "Все получится"