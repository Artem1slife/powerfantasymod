l_russian: 
APO_dolgiegody:0 "Долгие годы"
APO_dolgiegody_desc:0 "Уже на протяжении нескольких веков эта часть острова не может обрести стабильность. Сотни банд ежечасно занимаются разбоем - от их рук погибают невинные, разрушаются любые постройки. И нет этому конца..."
APO_rybolovstvoikrompir:0 "Рыболовство и кромпир"
APO_rybolovstvoikrompir_desc:0 "Мы должны сделать ставку на рыболовство и саморастущие культуры по типу кромпира, чтобы решить проблему голода в долгосрочной перспективе"
APO_sozyvrevvoensoveta:0 "Созыв РевВоенСовета"
APO_sozyvrevvoensoveta_desc:0 "Мы созываем первый представительный орган нашей коммуны, туда войдут самые достойные представители абсолютно всех слоёв общества."
APO_reshenievoprosagoloda:0 "Решение вопроса голода"
APO_reshenievoprosagoloda_desc:0 "Будет создан комитет по решению вопроса голода"
APO_nalazhivaniekontaktov:0 "Налаживание контактов"
APO_nalazhivaniekontaktov_desc:0 "Нам нужно выйти за пределы острова в поисках помощи от наших возможных друзей"
APO_nashakommuna:0 "Наша коммуна"
APO_nashakommuna_desc:0 "Коммуна становится независимой"
APO_illegalizm:0 "Иллегализм"
APO_illegalizm_desc:0 "Долгие годы научили нас выживать. Пора доказать истории, что мы хорошие ученики и установить власть, которая нам по плечу."
APO_ostanovitbanditizm:0 "Остановить бандитизм"
APO_ostanovitbanditizm_desc:0 "Мы должны остановить банды и отнять у них возможность грабежей и разбоя!"
APO_socialnayareforma:0 "Социальная реформа"
APO_socialnayareforma_desc:0 "Мы просто обязаны провести комплекс социальных реформ для улучшения (ладно, не будем врать - восстановления) уровня жизни людей в нашей коммуне."
APO_hvatitboyni:0 "Хватит бойни!"
APO_hvatitboyni_desc:0 "Уничтожение радикалов"
APO_medicinskiebrigady:0 "Медицинские бригады"
APO_medicinskiebrigady_desc:0 "Формирование новых медицинских бригад позволит сократить смертность и предотвратить болезни, дабы те не выкосили наше население!"
APO_zheleznyedorogikommuny:0 "Железные дороги коммуны"
APO_zheleznyedorogikommuny_desc:0 "Железные дороги позволят быстрее и эффективнее перевозить людей и товары, что необходимо при наших темпах развития!"
APO_obrazovatelnayabrigada:0 "Образовательная бригада"
APO_obrazovatelnayabrigada_desc:0 "Повышение грамотности население - одно из первых требований для постройки могучего государства. Обучайтесь грамоте!"
APO_kulturakommunny:0 "Культура коммунны"
APO_kulturakommunny_desc:0 "Духовное развитие ничуть не хуже физического, и мы должны заботится о том, что бы у наших граждан было достойное место для проведения досуга."
APO_bolshayakommuna:0 "Большая коммуна!"
APO_bolshayakommuna_desc:0 "1"
APO_zemelnayareforma:0 "Земельная реформа"
APO_zemelnayareforma_desc:0 "Земельная реформа  позволит нам и нашим гражданам использовать землю максимально эффективно."
APO_denezhnayareforma:0 "Денежная реформа "
APO_denezhnayareforma_desc:0 "Новая валюта позволит нам стабилизировать экономику и значительно увеличить темпы её развития!"
APO_mestnoesamoupravlenie:0 "Местное самоуправление"
APO_mestnoesamoupravlenie_desc:0 "Местное самоуправление с достаточно обширными полномочиями помогут нам в построении великого государства на пепле старого мира!"
APO_obshchestvennyeraboty:0 "Общественные работы"
APO_obshchestvennyeraboty_desc:0 "Привлечение преступников и бывших врагов народа на работы помогут нам в развитии страны, а им - в искуплении вины"
APO_sozdanienarodnoymilicii:0 "Создание народной милиции"
APO_sozdanienarodnoymilicii_desc:0 "Всё это время обеспечиванием правопорядка занимались военные. Пора убрать с них эту ношу, предоставив её новым людям - служащим народной милиции."
APO_triumfanarhizma:0 "Триумф анархизма!"
APO_triumfanarhizma_desc:0 "Наши территории обширны как никогда! Заводы - работают! Поезда - шумят! Люди - счастливы! Ну разве не утопия?"
APO_voennyereformy:0 "Военные реформы"
APO_voennyereformy_desc:0 "С целью защиты коммуны, требуется провести полномасштабную военную реформу"
APO_oporanametalliporoh:0 "Опора на металл и порох"
APO_oporanametalliporoh_desc:0 "Нам требуется модернизировать наш арсенал, если мы рассчитываем протянуть подольше."
APO_drugvintovka:0 "Друг винтовка"
APO_drugvintovka_desc:0 "Массовое производство современных винтовок не только обеспечит население защитой, но и необходимым ресурсом на случай войны"
APO_pushki:0 "Пушки"
APO_pushki_desc:0 "Если каждый житель коммуны получит по артиллерии - он сможет гарантировать безопасность всей общины."
APO_mehanika:0 "Механика"
APO_mehanika_desc:0 "Механизированные пехоты будут полезны для преодоления наших пустынных пространств."
APO_snaryazhenie:0 "Снаряжение"
APO_snaryazhenie_desc:0 "Мы можем унифицировать одежду в нашей коммуне. Пусть она будет более военная... на случай войны..."
APO_oporanamagiyu:0 "Опора на магию"
APO_oporanamagiyu_desc:0 "Необходимо найти всех членов коммуны, которые владеют магией и создать из них бригаду. Они должны будут обеспечить нам магическую защиту от соседей-бандитов."
APO_akkumulyativnayamagiya:0 "Аккумулятивная магия"
APO_akkumulyativnayamagiya_desc:0 "Еще одно достижение! Аккумулятивная магия (так мы ее назвали) позволяет нашим войскам создавать небольшое силовое поле. Эта способность явно не помешает на поле боя."
APO_kvaldovstvo:0 "Квалдовство"
APO_kvaldovstvo_desc:0 "Нам повезло и в наших рядах оказался умелый волшебник самоучка! За годы выживания на проклятом острове он научился на время превращать врагов в лягушек. Да, пускай это и звучит забавно, но, пока что, это единственная магия которая у нас есть и мы постараемся ей овладеть."
APO_otkrytiepervoyshkolymagii:0 "Открытие первой школы магии"
APO_otkrytiepervoyshkolymagii_desc:0 "Теперь когда мы обнаружили самых талантливых в магии членов коммуны - нам пора создать первую школу магии на острове."
APO_stavkanatemnuyumagiyu:0 "Ставка на темную магию"
APO_stavkanatemnuyumagiyu_desc:0 "Мы будем использовать оружие наших врагов, чтобы победить!"
APO_stavkanamentalnuyumagiyu:0 "Ставка на ментальную магию"
APO_stavkanamentalnuyumagiyu_desc:0 "Думаю мы можем экспериментировать с сознанием врагов... чтобы обеспечить мир, разумеется!"
APO_nekromantiya:0 "Некромантия"
APO_nekromantiya_desc:0 "Некромантию использовали некоторые представители банд... и нам есть чему учиться"
APO_besporyadok:0 "Беспорядок"
APO_besporyadok_desc:0 "Мы можем показать нашим врагам их погибших родственников, бывших друзей или даже девушку мечты! Магия это позволяет. Ну а когда фантазии принимают за реальность - начинаются беспорядки."
APO_magiyaduha:0 "Магия духа"
APO_magiyaduha_desc:0 "Наши маги научились на время вытаскивать душу из людей - полезный навык."
APO_magiyaillyuziy:0 "Магия иллюзий"
APO_magiyaillyuziy_desc:0 "Мы можем подключить воображение для нашей победы"
APO_magiyakakchastbyta:0 "Магия как часть быта"
APO_magiyakakchastbyta_desc:0 "Нам нужно провести магический ликбез среди населения. Это полезно и в быту и на случай войны."
APO_istinnoeprednaznacheniemagii:0 "Истинное предназначение магии"
APO_istinnoeprednaznacheniemagii_desc:0 "У каждой магии есть источник. В нашем случае, этим источником выступает некая магическая сущность, овладевшая некогда контролем над островом и не отпускающая его до сих пор. Мы создадим специальную бригаду в школе Магии, чтобы она разобралась в этом вопросе"
APO_sdelkasosmertyu:0 "Сделка со Смертью"
APO_sdelkasosmertyu_desc:0 "Оказалось, что все это время источником нашей магии являлась Смерть. Узнав о наших поисках - она сама пошла с нами на контакт. Она согласилась нам помочь. Мы понимаем, что это большой риск, но бедственное положение коммуны требует от нас и дальше развивать военный потенциал. В крайнем случае, мы отступим, чтобы не оступиться."
APO_eshcheodnasdelka:0 "Еще одна сделка"
APO_eshcheodnasdelka_desc:0 "Мы встретимся со Смертью еще раз, чтобы заключить еще один договор."
APO_ieshcheodnasdelka:0 "И еще одна сделка..."
APO_ieshcheodnasdelka_desc:0 "..."
