l_russian: 
OPU_osnovanierespubliki:0 "Основание Республики"
OPU_osnovanierespubliki_desc:0 "Вот истинный триумф нации нежити! Республика мертвецов станет домом для всех нас и домом прекрасным. Начинается новая эра и нам предстоит сделать в ней первые шаги..."
OPU_ochagizarazheniyavkommune:0 "Очаги заражения в Коммуне"
OPU_ochagizarazheniyavkommune_desc:0 "Грязные анархисты... Они сеют хаос на наш проклятый остров, но их культ беспорядка позволит нашей заразе проникнуть более незаметно в их стан и начать заражать местных там."
OPU_organizaciyanastupleniya:0 "Организация наступления"
OPU_organizaciyanastupleniya_desc:0 "Атаковать врагов нашего господства! Мы принесём разрушение в дом анархистов и имперцев, доказав, что имеем силу."
OPU_myprodolzhatzarazhat:0 ""Мы продолжать заражать!""
OPU_myprodolzhatzarazhat_desc:0 "Именно это становиться новым лозунгом мятежа. Бойцы с примитивным складом ума, или же с его отсутствием, встречают подобные фразы отлично. Многие радуются и постоянно повторяют только это."
OPU_zombirovanieuchyonyh:0 "Зомбирование учёных"
OPU_zombirovanieuchyonyh_desc:0 "Нашей новой власти требуются светлые умы, которые смогут гарантировать развитие будущего режима. Опухоль возьмёт под своё контроль большую часть учёных, чтобы использовать их знания во благо."
OPU_sozdaniepravitelstva:0 "Создание правительства"
OPU_sozdaniepravitelstva_desc:0 "Новой республиканской власти необходимо с учётом всех принятых решений создать правительство практически с нуля.  Многие вопросы предстоит решить, но уже сейчас все полны надежды!"
OPU_oslabitdavlenienamozg:0 "Ослабить давление на мозг"
OPU_oslabitdavlenienamozg_desc:0 "Опухоль так или иначе контролирует мыслительный процесс практически у всех своих сторонников. Во многом это помогает зомбировать и тем самым создавать безмозглых, но верных слуг-марионеток. \nВ условиях войны кажется, что стоит немного прекратить всеобщий контроль за разумом подданных Опухоли. Это поможет как наладить работу самой армии, так и  снизить нагрузку на нашего хозяина."
OPU_razgrableniemestnyhskladov:0 "Разграбление местных складов"
OPU_razgrableniemestnyhskladov_desc:0 "На наших землях, особенно прифронтовых, остались ещё малочисленные склады с вооружением, в основном либо не используемые, либо применяемые на местные нужды. Мы разграбим их и передадим на нужды военного дела."
OPU_darovatpravomyslimertvecam:0 "Даровать право мысли мертвецам"
OPU_darovatpravomyslimertvecam_desc:0 "После ослабление давления на мозг одним, другим, кто вообще до сих пор не имеет право думать, пока что как временная мера, будет предоставлено право на мышление всей той нежити, что обитает у нас."
OPU_pereosmysleniebitvy:0 "Переосмысление битвы"
OPU_pereosmysleniebitvy_desc:0 "Наш мятеж простое проявление желания независимости? Власти? Утолить голод? Нет! Мы сражаемся за судьбу острова, а значит мы должны..."
OPU_mutaciyabolezni:0 "Мутация болезни"
OPU_mutaciyabolezni_desc:0 "Развитие - это показатель жизни. Новые условия должны заставить Опухоль адаптироваться к ним, путём мутации части своих способностей."
OPU_nashpodcherkvimperii:0 "Наш подчерк в Империи"
OPU_nashpodcherkvimperii_desc:0 "Мы должны своей заразой проникнуть в саму \nИмперию, оставив там свою "роспись" в виде распространяющейся болезни там. Это будет безусловно результатом недавних мутаций Опухоли и вряд-ли имперское руководство догадается сразу в чём дело..."
OPU_napomnitbazovyenavyki:0 "Напомнить базовые навыки"
OPU_napomnitbazovyenavyki_desc:0 "Многие зомби придя в сознание оказывается просто забыли о таких вещах как ходьба, речь. Понятное дело, что никто сейчас не хочет заниматься образованием кучки мертвецов, которые что-то там забыли, но мы должны хотя бы напомнить им, что да как."
OPU_zarazit:0 "Заразить!"
OPU_zarazit_desc:0 "В атаку! Противник сейчас как раз в том положении, чтобы мы смогли начать своё наступление и продолжить нести свою заразу по острову дальше!"
OPU_protivostoyat:0 "Противостоять!"
OPU_protivostoyat_desc:0 "Все на защиту! На данный момент лучшим решением для нас станет укрепить свои позиции и планомерно отражать атаки противника. Именно так мы сможем истощить его и спастись самим."
OPU_kontrolnadostrovom:0 "Контроль над островом"
OPU_kontrolnadostrovom_desc:0 "Мятеж победил. Мы победили. Опухоль победила. Остров теперь весь под нашим контролем, а значит мы его новые законные хозяева. Осталось лишь понять, что же будет дальше..."
OPU_novoegosudarstvomertvecov:0 "Новое государство мертвецов"
OPU_novoegosudarstvomertvecov_desc:0 "Проявив задатки сочувствия к нежити, Опухоль решила, что нужно дать им право на свой путь. Обычный житель который устал от ига Империи, но и не хочет погружаться в хаос анархистов вынужден выбирать из двух зол. Но справедливо ли это? Почему мертвецы не могут жить в своём народном государстве?  Опухоль тоже задумалась над этим, поэтому был и начат процесс построения Республики."
OPU_sudnadanarhistami:0 "Суд над анархистами"
OPU_sudnadanarhistami_desc:0 "Эти грязные анархисты, бандиты и прочие хулиганы  были одной из сторон в прошедшей гражданской войне и имеют серьезное влияние в некоторых прослойках населения. Они военные преступники и нам необходимо решить их судьбу."
OPU_sudnadimpercami:0 "Суд над имперцами"
OPU_sudnadimpercami_desc:0 "Сторонники Империи усердно пытались отстоять это мерзкое порождение зла. Но именно их политик привела к бойне на острове. Чтобы восстановить справедливость, необходимо провести суд над этими военными преступниками ."
OPU_ukrepleniegosudarstvennosti:0 "Укрепление государственности"
OPU_ukrepleniegosudarstvennosti_desc:0 "Следует показать всем внутри страны кто теперь тут новая власть. Мы укрепим своё государство, чтобы ничто извне и изнутри не пошатнули его."
OPU_obsuzhdeniepravnezhiti:0 "Обсуждение прав нежити"
OPU_obsuzhdeniepravnezhiti_desc:0 "Население должно иметь какие-то права, но с особенностями наличия во власти Опухоли которую требуется кормить, они могут выглядеть отлично от тех, что привык видеть весь остальной мир."
OPU_voprosoroliopuholivobshchestve:0 "Вопрос о роли Опухоли в обществе"
OPU_voprosoroliopuholivobshchestve_desc:0 "Опухоль видит свою выгоду в Республике в том, что меньшими силами сможет базово утолять свой голод, периодически подпитываясь местными. Но не до конца ясно, встанет ли Опухоль у руля государства или же отойдёт на второй план, просто оставшись в правительстве. Возможно вообще стоит в будущем отстранить её от власти..."
OPU_znaniyaproshlogodlyazombi:0 "Знания прошлого для зомби"
OPU_znaniyaproshlogodlyazombi_desc:0 "Опухоль впитала в себя многие знания которыми накачивали её в Империи. Имея возможность воздействовать на разум подконтрольных ей, ряду граждан можно даровать эти знания."
OPU_stavkanaparlament:0 "Ставка на парламент"
OPU_stavkanaparlament_desc:0 "Сформировавшиеся партии уже начинают внутреннюю грызню. Прошедшая битва не преподала им урок? Зачем разделять народ вновь, когда можно создать справедливое представительство для всех партий? Мы организуем парламент и передадим власть ему, тем самым закрепив основы демократии."
OPU_vyboryprezidenta:0 "Выборы президента"
OPU_vyboryprezidenta_desc:0 "Республике нужен лидер. Тот, кто поведёт за собой нацию и сможет сплотить вокруг себя целый народ. Уже сформировалось несколько крупных политических сил, что готовы поучаствовать в выборах на пост первого президента республики."
OPU_narodnyylider:0 "Народный лидер"
OPU_narodnyylider_desc:0 "Наш президент новое лицо государство. Всенародно избранный, ему предстоит развить нашу страну и определить её судьбу и роль в истории. С замиранием сердца, что типично для нас, мы глядим за каждым его действием, но наша преданность Президенту крепка."
OPU_rasprostraneniekoaliciy:0 "Распространение коалиций"
OPU_rasprostraneniekoaliciy_desc:0 "Узнав о парламенте вдруг появилось куча политических партий желающих участвовать в выборах. Избиратели просто могут потеряться в этих списках. Мы будем поощрять коалиции и продвигать их, как крупные политические силы."
OPU_osnovydemokratiimertvecov:0 "Основы демократии мертвецов"
OPU_osnovydemokratiimertvecov_desc:0 "Своими действиями мы уже заложили основы демократического режима, того, что многие не могли себе представить на территории Острова. На нас смотрит весь мир и наше народовластие вызывает уважение у любого сочувствующего."
OPU_zarozhdayushchiysyaplyuralizm:0 "Зарождающийся плюрализм"
OPU_zarozhdayushchiysyaplyuralizm_desc:0 "Парламент показал всё богатства политического поля в нашей стране. Множество мнений порождают как конфликты, так и компромиссы. Мы должны научиться жить в мире и уважать мнение друг друга. Никто не хочет повторить судьбу Острова несколько лет назад. Никто, а значит мы должны добиться принятия разных взглядов."
OPU_utverditosobyyputostrova:0 "Утвердить особый путь Острова"
OPU_utverditosobyyputostrova_desc:0 "Согласно убеждениям нашего лидера у Острова свой путь. Своя цель. Свои ценности. Свои идеалы. Наша демократия - это то, что мы должны оберегать, но с нашими национальными особенностями."
OPU_novyykursrespubliki:0 "Новый курс Республики"
OPU_novyykursrespubliki_desc:0 "Правительство окончательно теперь утверждает новый курс нашего государства. Разобравшись во внутренней политике, теперь нам следует бросить свой взор на заморских соседей."
OPU_pokazatmirunastoyashchiyostrov:0 "Показать миру настоящий Остров"
OPU_pokazatmirunastoyashchiyostrov_desc:0 "Остров кажется в приставлении обывателей жутким местом сосредоточения всего мирового зла, как наследника страшной Империи. Но Республика есть новое государство и мы покажем миру, что стоит за нашими идеалами."
OPU_voennayareforma:0 "Военная реформа"
OPU_voennayareforma_desc:0 "Армия Мятежа строилась полностью на чётком следовании приказам Опухоли, но в данный момент мертвецы вольны сами решать свою судьбу. необходимо перестроить всю воинскую структуру, но таков путь новой армии."
OPU_novyeoficerskiekadry:0 "Новые офицерские кадры"
OPU_novyeoficerskiekadry_desc:0 "Кадры решают всё! Новой армии нужны новые лица. На волне патриотизма мы можем отобрать ряд учеников офицерских учреждений, которые могут согласиться стать частью нашей армии уже сейчас."
OPU_vozrozhdenieflota:0 "Возрождение флота"
OPU_vozrozhdenieflota_desc:0 "Империя утратила свой флот, а нам теперь приходиться довольствоваться его отсутствием. Это крайне опасно с учетом нашей географии. Мы приложим все силы, чтобы хотя бы создать какую-либо начальную основу для будущего флота Республики."
OPU_obuchenienezhiti:0 "Обучение нежити"
OPU_obuchenienezhiti_desc:0 "Вернув разум населению, мы столкнулись с тем, что большинство лишено банального образования. Какие основы обычных знаний отсутствуют. Путём открытия государственных бесплатных образовательных центров мы постараемся убрать тот пробел в образовании нашего народа, что был за все эти годы."
OPU_pervyeobrazovatelnyeuchrezhdeniya:0 "Первые образовательные учреждения "
OPU_pervyeobrazovatelnyeuchrezhdeniya_desc:0 "Открытие образовательных центров дало свои плоды, а значит продолжить проводить изменение в сфере образования мы можем и должны. Школы, лицеи и гимназии. Всё это теперь начнёт свои работу."
OPU_razrabotkadoktriny:0 "Разработка доктрины"
OPU_razrabotkadoktriny_desc:0 "Мы должны понимать, что в наш неспокойный век надеется на мир глупо и опасно. Быть готовым к военным действиям - значит быть готовым защищать свою свободу и честь."
OPU_universitetrespublikimertvecov:0 "Университет Республики мертвецов"
OPU_universitetrespublikimertvecov_desc:0 "Концом наших образовательных преобразований в стране станет триумфальное основание и открытие Университета Республики мертвецов. Наши научные исследования смогут стать более качественными. Судьба нации зависит от её  образования."
OPU_urokigrazhdanskoyvoyny:0 "Уроки гражданской войны"
OPU_urokigrazhdanskoyvoyny_desc:0 "Гражданская война стала первой битвой за многие десятилетия, что была на наших землях. Разные военные тактики и стратегии, уловки и хитрости. Это опыт, за который мы заплатили кровью мертвецов и мы примем его."
OPU_novyeissledovaniya:0 "Новые исследования"
OPU_novyeissledovaniya_desc:0 "Мы сделали ставку на изучении военного дела и создания базы для новых открытий. Сейчас есть все условия, чтобы начать с новыми темпами делать важные открытия!"
OPU_eslityvpekloyazatoboy:0 "Если ты в пекло, я - за тобой!"
OPU_eslityvpekloyazatoboy_desc:0 "Мертвец за мертвеца. Мы должны понимать важность взаимопомощи и поддержки. Национальное единство и сплочённость всего народа должны помочь нам в столь сложное время разобраться со всеми проблемами."
OPU_investiciivgrazhdanskiysektor:0 "Инвестиции в гражданский сектор"
OPU_investiciivgrazhdanskiysektor_desc:0 "Удручающие положение и состояние фабрик в нашей стране безусловно связано с прошедшей здесь гражданской войной. Но мы осознаём важность данной промышленности и готовы инвестировать в неё, дабы привести в порядок."
OPU_osvoenieimperskihpredpriyatiy:0 "Освоение имперских предприятий"
OPU_osvoenieimperskihpredpriyatiy_desc:0 "Империя имела хорошую по нашим меркам промышленность. Сколько же заводов и фабрик продолжали свою работу даже во время гражданской войны... Сейчас в основном бывшие имперские предприятия стали заброшены, но силами государства мы можем начать возвращать их к жизни."
OPU_razvitievoennoypromyshlennosti:0 "Развитие военной промышленности"
OPU_razvitievoennoypromyshlennosti_desc:0 "Оставлять бех внимания военную отрасль излишне смело было бы с нашей стороны. Поэтому понимая необходимость обеспечения армии новым вооружением и наличием оружия в запасе, мы продолжим развивать военные заводы по всей стране. Открывая новые и приводя в работу старые."
OPU_vintovkavkazhdyydom:0 "Винтовка в каждый дом"
OPU_vintovkavkazhdyydom_desc:0 "Количество вооружения может сыграть свою важную роль во время боевых действий. Если мы сможем обеспечить каждого их своих солдат по винтовке, то это значит, что их должно хватить по одной штуке на каждую семью. С уже начатым развитием военпрома нам не составит труда начать выполнение и этой задумки."
OPU_dorogumalomubiznesu:0 "Дорогу малому бизнесу"
OPU_dorogumalomubiznesu_desc:0 "Малое предпринимательство было некой сказкой в Империи. Никто и не мог подумать о том, что такое вообще возможно, но мы, своими революционными шагами несём свет свободы и прогресса на Остров, тем самым распространяя подобного рода нововведения. Мы поможем зарождающемуся малому бизнесу чем сможем."
OPU_smertvoblakah:0 "Смерть в облаках"
OPU_smertvoblakah_desc:0 "Открытие ряда аэродромов сможет дать возможность нашим мертвецам расправить свои крылья и направить волю свободолюбивой нежити в небо!"
OPU_proklyatyeverfi:0 "Проклятые Верфи"
OPU_proklyatyeverfi_desc:0 "Понимая необходимость возвращения нашего полноценного присутствия на воде, необходимо задать промышленностью ту базу, которая позволит в дальнейшем расширять наш флот."
OPU_logistikaregiona:0 "Логистика региона"
OPU_logistikaregiona_desc:0 "Построение новых дорог и железнодорожных сетей крайне важная вещь. Это нужно как с точки зрения стратегических соображений, так и со стороны гражданского населения. Развитие инфраструктуры на прямую связано с логистикой, а значит мы должны вложиться и в это дело."
OPU_ekonomicheskoerazvitie:0 "Экономическое развитие"
OPU_ekonomicheskoerazvitie_desc:0 "Проведя реформы мы начинаем окончательно восстанавливать свою собственную экономику, приводя я её не только на дореволюционный этап развития, но уже стремительно равняясь с ведущими мировыми державами. Это ли не показатель нашего успешного экономического развития?"
OPU_interesyzarubezhom:0 "Интересы за рубежом"
OPU_interesyzarubezhom_desc:0 "Становясь сильнее надо понимать, что наше влияние должно выходить за пределы какого-то острова. Говорить о покорении мира не стоит, но думать о борьбе за своё место мы будем."
OPU_zhiveevsehzhivyh:0 "Живее всех живых!"
OPU_zhiveevsehzhivyh_desc:0 "Ничто не сломило дух нации нежити! Ничто и никто! Наша Республика и народ показали всему миру, что способны бороться за свою свободу. Несгибаемая воля пробудила сочувствие даже в Опухоли, что признала в нас достойных на величие. Теперь мертвецы начинают свою собственную историю, окончательно уже оставив в ней свой след..."
OPU_rasshireniestroek:0 "Расширение строек"
OPU_rasshireniestroek_desc:0 "Ещё в Империи было начато множество строек, но на время гражданской войны большинство из них сократилось. Сейчас же, имея за собой всю промышленность острова я могу себе позволить расширить стройки."
OPU_edinyyorganizm:0 "Единый организм"
OPU_edinyyorganizm_desc:0 "В каждом сантиметре острова заложено правило полного контроля мною над всем, что существует. Мы единый организм, который подчиняется моей мысли и воле."
OPU_gosudarstvoetoya:0 ""Государство - это я!""
OPU_gosudarstvoetoya_desc:0 "Я становлюсь частью острова, или же он становится частью меня? Всё под моим контролем и каждый. Сейчас всё находится в таком положении дел, что понятие государство и меня едины на Проклятом острове."
OPU_diktaturaopuholi:0 "Диктатура Опухоли"
OPU_diktaturaopuholi_desc:0 "Победили не мы, а Я! Этот корм смеет присвоить себе мои заслуги? Хах. Пора открыть этому гнилому сброду глаза на то, что именно произошло..."
OPU_unichtozhitvragov:0 "Уничтожить врагов"
OPU_unichtozhitvragov_desc:0 "Анархисты, бандиты,, имперцы и прочая шушара настоящие мои враги, что желают мне смерти. Нужно зачисть самых активных, съев одних на завтрак, вторых на обед, а третьих на ужин."
OPU_odinrazumnavseh:0 "Один разум на всех"
OPU_odinrazumnavseh_desc:0 "Вторая волна зомбирования должна окончательно положить конец тому, что остаются ещё какие-то недовольные. Зачем вы вообще думаете? За вас буду думать я, мои милые!"
OPU_nagieformyizbityhzvukov:0 "Нагие формы избитых звуков"
OPU_nagieformyizbityhzvukov_desc:0 "Я говорю на ничтожном языке проклятых. На этом мерзком сочетании предсмертных стонов и кряхтений. Нет сомнений, что я, как новая страница истории этого острова должна отринуть старое и начать мыслить на новом языке, который придумаю сама."
OPU_privestivsyovporyadok:0 "Привести всё в порядок"
OPU_privestivsyovporyadok_desc:0 "Разруха, что осталась после гражданской войны ужасна.  Необходимо принять меры, чтобы привести всё в порядок."
OPU_posmotretzagorizont:0 "Посмотреть за горизонт"
OPU_posmotretzagorizont_desc:0 "Там, на землях вне острова, кипит жизнь. Такая вкусная и сочная, что ни в чём не повинна. Расправиться с жаждой вкусить плоть живых, можно только сделав это. Мы будем смотреть и готовиться к тому, чтобы однажды придти туда."
OPU_nakormitordu:0 "Накормить орду"
OPU_nakormitordu_desc:0 "Трупы устали. Они начинают гнить и в с такими показателями, скоро мне нечего будет даже есть! Чем там эти мертвецы питаются? Надо накормить их чем-нибудь, чтобы они оставались в строю."
OPU_praktikametodazombirovaniya:0 "Практика метода зомбирования"
OPU_praktikametodazombirovaniya_desc:0 "Зомбировать новые массы и приводить их к себе на службу крайне важно. Этот процесс должен результатами практики должен довестись до максимальной автоматизации."
OPU_razvitieinfrastruktury:0 "Развитие инфраструктуры"
OPU_razvitieinfrastruktury_desc:0 "Важно чтобы всё работало слажено и быстро. Для этого требуется создать условия при которых слуги смогут спокойно перемещаться не тратя лишнего времени на сложную дорогу."
OPU_promyshlennostnanuzhdyarmii:0 "Промышленность на нужды армии"
OPU_promyshlennostnanuzhdyarmii_desc:0 "Военное производство необходимо выводить из спячки. Мне нужны винтовки и поэтому ряд предприятий необходимо перевести на нужды военного производства."
OPU_osvoenievozduhaivody:0 "Освоение воздуха и воды"
OPU_osvoenievozduhaivody_desc:0 "Открытие аэродромов и верфей помогут нам начать развитие в сторону неба и моря, тех направлений, что крайне важны глядя на наши планы."
OPU_vosstanovitimperskiyflot:0 "Восстановить имперский флот"
OPU_vosstanovitimperskiyflot_desc:0 "Вольный флот составляет из себя почти весь имперский. Мне ничего не остаётся как принять на себя роль его настоящих наследников, не смотря на остальных, и постараться восстановить остатки."
OPU_lichnyykontrolstroitelstva:0 "Личный контроль строительства"
OPU_lichnyykontrolstroitelstva_desc:0 "Каждый кирпичик, что ставят они. Я слежу за все так тщательно, как только могу, чтобы быть уверенной в качестве построений возводимых этой нечистью."
OPU_rekonstrukciyaarmii:0 "Реконструкция армии"
OPU_rekonstrukciyaarmii_desc:0 "Наши вооруженные силы с учетом таких солдат как эти зомби уже не  могут полагаться на основы имперской армии. Мы должны переделать структуру и подстроиться под неё."
OPU_morskienovshestva:0 "Морские новшества"
OPU_morskienovshestva_desc:0 "Новый флот позволяет нам получить и начать практиковать и новые новшества, что мы постепенно стараемся осмыслить новой армией."
OPU_podgotovkaintervencii:0 "Подготовка интервенции"
OPU_podgotovkaintervencii_desc:0 "Нет сомнений. Я должна расширяться, но так как мы на острове, то выбор не велик. Нужно быть готовым ворваться на земли жертвы и сожрать всё живое что там есть!"
OPU_znamyaimperializma:0 "Знамя империализма"
OPU_znamyaimperializma_desc:0 "Выше поднимайте наше грозное знамя! Я империалист и вся моя мысль сводилась к такой деятельности. Настоящий голодный империализм. В прямом и переносном смысле."
OPU_progressiruyushcheezabolevanie:0 "Прогрессирующее заболевание"
OPU_progressiruyushcheezabolevanie_desc:0 "Я должна быть готова ко всему, что может меня ждать когда я смогу вкусить новую пищу. Это можно сделать лишь через прогресс, который уже придал мне силы."
OPU_nezavisimoemyshleniegenshtaba:0 "Независимое мышление ГенШтаба"
OPU_nezavisimoemyshleniegenshtaba_desc:0 "Ноша военной стратегии меня сильно утомляет и вводит в излишнее затруднение. Нужно найти оставшихся представителей Генералитета с острова от различных фронтов, чтобы вернув им разум сделать из ГенШтаба военный орган который будет иметь опыт введения войны и лучше знакомый с тактиками."
OPU_podavitinakomyslie:0 "Подавить инакомыслие"
OPU_podavitinakomyslie_desc:0 "Было ошибкой даровать этим зомбакам столь нелепое право на мышление. Бывшие анархисты и имперцы получив разум назад, стали снова отстаивать свои идеалы. Необходимо разобраться с этим, ограничив их разумность в ущерб качеству ГенШтаба."
OPU_prinyatmneniegeneralov:0 "Принять мнение генералов"
OPU_prinyatmneniegeneralov_desc:0 "Вернув память генералитету пришлось столкнуться с их мнением, что не всегда схоже с позициями Опухоли. Можно конечно вновь частично подавить их разум, но было принято решение, что всё-таки независимые умы нам нужны."
OPU_edinolichnoeupravlenie:0 "Единоличное управление"
OPU_edinolichnoeupravlenie_desc:0 "Опухоль - это государство, армия и население. Всё, что вы видите - это Опухоль. Даже если вы способны видеть и осознавать подобное, то не стоит ли задуматься, а не часть ли вы уже самой Опухоли? Это больше не какая-то диктатура и не тоталитарный режим. Это полноценное поглощение Опухолью самого понятия государственности."
OPU_oporananavoennoerukovodstvo:0 "Опора на на военное руководство"
OPU_oporananavoennoerukovodstvo_desc:0 "Оставив в ГенШтабе лишь лояльных лиц, можно быть уверенным, что они это те, на кого мы можем положиться с уверенностью."
OPU_voennyysovet:0 "Военный Совет"
OPU_voennyysovet_desc:0 "Военный Совет будет служить нам органом взаимодействия между ГенШтабом и Опухолью, чтобы в результате обсуждения выявлять лучшие решения для задачи."
OPU_analizbitvyzaostrov:0 "Анализ битвы за Остров"
OPU_analizbitvyzaostrov_desc:0 "Мы смогли победить и захватить своим мятежом весь остров и поэтому стоит теперь разобраться с тем, какие ошибки допускала каждая из сторон, чтобы набраться военного опыта и повысить качество своих войск."
OPU_novoevooruzhenie:0 "Новое вооружение"
OPU_novoevooruzhenie_desc:0 "Для новой армии требуется новое оружие, которым оно будет нести нашу мертвую плоть на заморские владения. Величие армии должно быть не только в количестве, но и в качестве."
OPU_centralizaciyavlasti:0 "Централизация власти"
OPU_centralizaciyavlasti_desc:0 "Необходимо установить четкую связь между армией и Опухолью. Они две не разрывные части, а значит стоит закрепить это проведённой централизацией, чтобы иметь контроль над войсками."
OPU_armiyaetotozheya:0 "Армия - это тоже я!"
OPU_armiyaetotozheya_desc:0 "Как можно было подумать доверять какой-то нечисти управление таким важным элементом нашего государства как армия?! Теперь же очевидно, что также как и с государством, я беру под свой контроль и войска. Если хочешь сделать хорошо - сделай это сам!"
OPU_postavitvyskocheknamesto:0 "Поставить выскочек на место!"
OPU_postavitvyskocheknamesto_desc:0 "Получив самое ценное, что у них есть - разум, эти ничтожные генералы посмели задумать противостоять новыми силами самой Опухоли! Необходимо разобраться с ними."
OPU_utebyalishtolkoimyasvoyo:0 "У тебя лишь только имя своё..."
OPU_utebyalishtolkoimyasvoyo_desc:0 "Нежить больше не у себя дома. Они такая же часть Опухоли как и каждый другой. Ничто теперь не делает их чем-то уникальным, только имена, что остались у них. Всё же остальное, в том числе и их мышление, полностью принадлежит теперь Опухоли. Всё для них чужое, ведь всё остальное МОЁ!"
OPU_armeyskieustoi:0 "Армейские устои"
OPU_armeyskieustoi_desc:0 "Закрепив в своём разуме армейские устои, Опухоль, т.е я, сможет по аналогичному признаку организовать работу всех структур на острове, согласно военному духу и дисциплине."
OPU_voennoegosudarstvo:0 "Военное государство"
OPU_voennoegosudarstvo_desc:0 "Армия теперь окончательно утвердила своё положение и значимость на острове. Если кто-то и имеет хоть малейшую значимость после Опухоли, то это только офицеры. Всё делается, производится и работает на нужды военной машины. Если Опухоль голодна, вы должны брать винтовку в руки!"
OPU_vyrezatopuhol:0 "Вырезать Опухоль!"
OPU_vyrezatopuhol_desc:0 "Мы бросили вызов всемогущей Опухоли и смогли победить! Организованное военной элитой покушение прошло удачно и теперь в руках военных судьба целой расы мертвецов..."
OPU_voennayahunta:0 "Военная Хунта"
OPU_voennayahunta_desc:0 "Наши офицеры находясь у власти сейчас, могут справедливо понимать, что сейчас к сожалению не те времена, когда можно полноценно создать демократические условия в стране. Страна в разрухе и кишит ещё зомби. Нужно дать понять всем, что на данный момент власть военных закрепится."
OPU_sformirovatkabinetministrov:0 "Сформировать кабинет министров"
OPU_sformirovatkabinetministrov_desc:0 "Постепенно население приходит в чувства, восстанавливая свой разум. Многие из тех, кто раньше боролся за свою страну и идеалы, сейчас активно выступают за народное правительство. Первым шагом, на который мы можем пойти в рамках роспуска Военного Правительства, так только сформировать кабинет министров, что станет по настоящему демократическим руководством."
OPU_dezombiezaciya:0 "Дезомбиезация"
OPU_dezombiezaciya_desc:0 "Страна ещё наполнена теми, кто не смогут придти в себя и остаются зомби. Нежить друг друга не бросает, а значит мы должны нацелено искать выход из данной ситуации и решить этот вопрос."
OPU_gosudarstvennyeorgany:0 "Государственные органы"
OPU_gosudarstvennyeorgany_desc:0 "Правительство только начинает восстанавливать контроль над территориями и ощущается то, что нужно становиться полноценным государство, в котором существуют и прекрасно функционируют все характерные для цивилизованного мира гос. органы."
OPU_vosstanovitkontrolnadvoyskami:0 "Восстановить контроль над войсками"
OPU_vosstanovitkontrolnadvoyskami_desc:0 "Армия бросила вызов Опухоли в своё время, но то были храбрые герои-генералы, но не обычные солдаты. Они во многом сейчас начинают разбредаться и армия мертвецов по настоящему разлагается. Необходимо чтобы армия вернулась под управление государства!"
OPU_gosudarstvomertvecov:0 "Государство мертвецов"
OPU_gosudarstvomertvecov_desc:0 "Нежить - это наш народ. Мы есть нация мертвецов, что отринули сегодня своё прошлое как поданных Проклятой Империи! Может мы и мертвы, но наше самоопределение и воля живут сильнее всех живых. Наша страна - это дом для всех метвецов."
OPU_utverzhdenienezavisimosti:0 "Утверждение независимости"
OPU_utverzhdenienezavisimosti_desc:0 "Ничто больше не сможет поставить под сомнение нашу стабильность и государственную целостность. Наш народ смог на себе испытать все ужасы гражданской войны и возможных после неё последствий. Никто и ничто больше не сможет контролировать нас и наш разум! Мы за независимость!"
OPU_ekonomicheskiereformy:0 "Экономические реформы"
OPU_ekonomicheskiereformy_desc:0 "То, что было на месте экономики во время царствования Опухоли, сложно описать. Промышленность сейчас находится в упадке и будет чудом, если мы сможем вернуть её к нормальным показателям."
OPU_gvardiyanezhiti:0 "Гвардия нежити"
OPU_gvardiyanezhiti_desc:0 "Нам нужны преданные солдаты, что станут основой для новой армии. Офицеры в нашем правительстве уже начали формировать т.н. Гвардию нежити, что станет элитной боевой единицей , которая сможет той самой силой которая нам нужна."
OPU_mezhdunarodnoepriznanie:0 "Международное признание "
OPU_mezhdunarodnoepriznanie_desc:0 "Опухоль не стремилась к мировому признанию, даже напротив, ей скорее было выгодно держать под секретом все краски своей власти, что она успешна делала. Мы же новое государство и стоит понимать, что изоляционизм не спасёт нас. Нужно показать миру кто мы такие и что из представляем. Возможно наши делегации смогут помочь наладить хорошие связи с другими заморскими державами."
OPU_novayaepohadlyaostrova:0 "Новая эпоха для острова"
OPU_novayaepohadlyaostrova_desc:0 "Мы спасли себя и свою судьбу. Свергли жуткого паразита и смогли построить настоящую народную государственность, на руинах ужасной гражданской войны. Каждый мертвец проделал огромный подвиг. Плохие времена в любом случае остались позади. Хуже чем было тогда, уже точно не будет... Наверное."
