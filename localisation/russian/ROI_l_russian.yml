 ROI_death_live_conflict:0 "Опухолеродное царство"
 ROI_death_live_conflict_desc:0 "Опухоль правит здешними местами и обителями всевластно и жёстко, наводя страх и ужас на каждого, кто посмеет даже упомянуть хоть вскользь о ней. Полное и тотальное подчинение разума мертвецов и их действий, делает Опухоль и эти территории единым целым организмом."
 ROI_death_tsardoom:0 "Интеллектуальная деградация"
 ROI_death_tsardoom_desc:0 "Разум подчинённых Опухоли разлагается. Всё превращается в единый организм с единственным способным думать на этих землях - самой Опухоли. Это серьёзно сказывается на положении дел и их организации. Что говорить, если зомби даже не способны самостоятельно думать!"
 ROI_vykhukhol:0 "Наследие Империи"
 ROI_vykhukhol_desc:0 "Опухоль изначально создалась как один из военных проектов Империи, впитав в себя лучшие качества которые тогда смогли ей привить. Теперь, когда Опухоль действует самостоятельно, имеющиеся знания могут помочь в достижении победы."
 ROI_zombie_revolt:0 "Зомби-восстание"
 ROI_zombie_revolt_desc:0 "Получив самосознание, Опухоль с помощью контролируемых ею мертвецов стала третьей стороной в битве за остров. Сейчас владения Опухоли напоминают лишь стихийный бунт и ещё далеки от формирования чего-то целого. Армию Опухоли можно спокойно назвать восстанием зомби."
 
