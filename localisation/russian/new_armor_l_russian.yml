 EQ_MOD_CAT_tank_shagopory_suspension_type_TITLE:0 "Опорно-шагающий ход"
 tank_shagopory_2_suspension:0 "2 опоры"
 tank_shagopory_2_suspension_desc:0 "Обычно две опоры используются на лёгких разведывательных платформах. Они уязвимы для опрокидывания, но позволяют развивать довольно высокую скорость."
 tank_shagopory_3_suspension:0 "3 опоры"
 tank_shagopory_3_suspension_desc:0 "Чаще всего платформы с тремя опорами характеризуются как переходные. Третья нога мешает набирать высокую скорость, но при этом сильно помогает платформе в удержании вертикального положения."
 tank_shagopory_4_suspension:0 "4 опоры"
 tank_shagopory_4_suspension_desc:0 "Четыре опоры являются балансом между устойчивостью и скоростью. Платформу с четырьмя опорами сложней опрокинуть, и при этом она может развивать скорость, превышающую такую у своих гусеничных собратьев."
 tank_shagopory_6_suspension:0 "6 опор"
 tank_shagopory_6_suspension_desc:0 "Шесть опор используются на тяжёлых, чаще всего артиллерийских, или выполняющих роль передвижной базы, платформах. Шестиопорную платформу намного сложней опрокинуть, и при этом она позволяет устанавливать вооружение, которое даже на тяжёлых гусеничных устанавливается с трудом."
 tank_atomic_engine:0 "Атомный реактор"
 tank_atomic_engine_desc:0 "Атомный реактор в танке? Да, это определённо хорошая идея."