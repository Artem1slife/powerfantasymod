l_russian: 
IPO_dobycharesursov:0 "Добыча ресурсов"
IPO_dobycharesursov_desc:0 "Для восстановления нашего былого величия, Архитектуру нужно много ресурсов."
IPO_snabzhenie:0 "Снабжение"
IPO_snabzhenie_desc:0 "У нас давно была проблема со снабжением... Надеюсь Стратег это исправит... Он вроде думал об этом во время одного из варгеймов."
IPO_chernyebashni:0 "Черные башни"
IPO_chernyebashni_desc:0 "Черные башни некогда были символом неприступности нашего замка, его силы. Сейчас же они представляют из себя набор камней, сложенных абы как. Эту ситуацию нужно немедленно исправить."
IPO_velikiydvor:0 "Великий двор"
IPO_velikiydvor_desc:0 "Еще одна часть нашего замка. Некогда там росли диковинные цветы. По легендам, наши предки их обожали. Жалко что сейчас от двора сохранился только чертеж..."
IPO_donzhon:0 "Донжон"
IPO_donzhon_desc:0 "Донжон - главная башня... Наша крепость внутри крепости..."
IPO_katakomby:0 "Катакомбы"
IPO_katakomby_desc:0 "Некогда в катакомбах этого дворца находилась система порталов, разбросанных по всему континенту. Наши предки использовали ее для перемещения, а во время войны Света и Тьмы - для неожиданного нападения на другие страны. К сожалению, сейчас порталы бесконтрольны, а катакомбы разрушены..."
IPO_posledniyshtrih:0 "Последний штрих"
IPO_posledniyshtrih_desc:0 "Архитектору осталось сделать последний штрих и он готов сдать работу... Наш великий замок будет восстановлен!"
IPO_smirno:0 "Смирно!"
IPO_smirno_desc:0 "Стратег лично займется дисциплиной в армии. Он то сможет научить этих лоботрясов уму разуму."
IPO_liniyaoborony:0 "Линия обороны"
IPO_liniyaoborony_desc:0 "Недавно Стратег мне рассказывал о важности линии обороны... говорит, что у нас ее нет и поэтому Рой или Анархисты могут легко перейти границу незамеченными. Думаю он прав."
IPO_voennyeuchenye:0 "Военные ученые"
IPO_voennyeuchenye_desc:0 "Иногда людей недостаточно для того, чтобы победить... Иногда нужны и армии ученых."
IPO_flot:0 "Флот"
IPO_flot_desc:0 "Недавно мы потеряли весь наш флот из-за бунта моряков. Такого больше не может повториться! Стратег создаст нам новый."
IPO_samolety:0 "Самолеты"
IPO_samolety_desc:0 "Стратег постоянно рассказывает мне о каких-то само-летах... и говорит о том, что они могут быть полезны. Нужно выделить на это бюджет."
IPO_marionetki:0 "Марионетки"
IPO_marionetki_desc:0 "Игрушечник работает над проектом "марионетки", которые могут, как он говорит, выполнять базовые функции. Для войны они пока не годны, но могут быть полезны в быту. Да и это только первый шаг на пути к прогрессу."
