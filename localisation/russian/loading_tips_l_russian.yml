 LOADING_TIP_0:0 "«Проблема цитат в сети Интернет в том, что люди безоговорочно верят в их подлинность».\n- Владимир Ильич Ленин"
 LOADING_TIP_1:0 "«Хочешь прославить цитату - подпиши её известной личностью и выложи в интернет».\n- Альберт Германович Эйнштейн"
 LOADING_TIP_2:0 "«В женщинах меня более всего притягивает губы и задница».\n- Александр Сергеевич Пушкин"
 LOADING_TIP_3:0 "«Приснилось, что меня живым похоронили. Пиздец страшно».\n- Николай Васильевич Гоголь"
 LOADING_TIP_4:0 "«Мне щас такая хуета приснилась, не поверишь!».\n- Дмитрий Иванович Менделеев"
 LOADING_TIP_5:0 "«Поднять на женщину руку может каждый, поднять на женщину ногу - еденицы».\n- Филипп Бедросович Киркоров"
 LOADING_TIP_6:0 "«Да похер мне было на все эти барабаны, призы, буквы и слова. Я просто хотел, чтобы у меня всегда было полно бухла и закуси к нему».\n- Леонид Аркадьевич Якубович"
 LOADING_TIP_7:0 "«Да хули, я его не глядя ебану!».\n- Александр Сергеевич Пушкин"
 LOADING_TIP_8:0 "«Пацаны, это Индия, отвечаю».\n- Христофор Доменикович Колумб"
 LOADING_TIP_9:0 "«Брут - гандон».\n- Гай Юлий Цезарь"
 LOADING_TIP_9:0 "«Умереть не страшно. Страшно, что после смерти могут снять фильм, и тебя сыграет Безруков».\n- Валентин Иосифович Гафт"
 LOADING_TIP_10:0 "«Я никогда не наёбывал людей. Это просто волшебство».\n- Амаяк Арутюнович Акопян"
 LOADING_TIP_11:0 "«Кури, бухай и шмар еби. Займи косарь и не верни. Вегда лишь помни вещь одну - пивасом угощай братву».\n- Джейсон Барриевич Стэтхэм"
 LOADING_TIP_12:0 "«Мне было похер на Францию. Я просто хотел, чтобы в России в мою честь назвали торт».\n- Наполеон Карлович Бонапарт"