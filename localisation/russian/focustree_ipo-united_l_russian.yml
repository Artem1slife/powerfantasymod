IPO_podgotovkakprihodutmy:0 "Подготовка к приходу Тьмы"
IPO_podgotovkakprihodutmy_desc:0 "Теперь мы стали той же Империй, что и прежде! Мы восстановили много старых практик и собираемся на этом останавливатся! Однако, почему-то дети Тьмы со мной еще не связались. Может быть они все еще разочарованы? Тогда нам нужно усилить наше рвение и подготовиться к ним!"
IPO_kultlichnostimastera:0 "Культ личности Мастера"
IPO_kultlichnostimastera_desc:0 ""Мне порою кажется, что он у меня ДАЖЕ В СУПЕ!""
IPO_novayahronologiya:0 "Новая "хронология""
IPO_novayahronologiya_desc:0 "Теперь, когда мы объединили континент, необходимо отменить всю прошлую страну и внушить молодому поколению что так было всегда! С этого дня, датой рождения мира является день рождения Мастера."
IPO_zaperetih:0 "Запереть их!"
IPO_zaperetih_desc:0 "С сегодняшнего дня, на территориях находящимися за пределами общин или городов не будут действовать законы. Там официально разрешено делать все, что вздумается. Таким образом, мы сможем запретить свободное перемещение по стране. За нас можно не беспокоиться - у нас есть пушки."
IPO_cerkovtmy:0 "Церковь Тьмы"
IPO_cerkovtmy_desc:0 "В каждой общине должна появится как минимум одна церковь Тьмы, которая будет заниматься пропагандой идеологии Тьмы и возвеличивать Мастера."
IPO_prinuzhdeniekedinstvu:0 "Принуждение к единству"
IPO_prinuzhdeniekedinstvu_desc:0 "Мы начнем масштабную серию преследований инакомыслящих с целью достижения единства."
IPO_bezothodnayazhizn:0 "Безотходная жизнь"
IPO_bezothodnayazhizn_desc:0 "Трупы занимают слишком много свободного места! А ведь на месте кладбищ могли быть магазины! Все, с этого дня, каждый труп должен быть либо кремирован, либо быть отдан на съедение голодающим, либо пущен на органы."
IPO_nasslishkommalo:0 "Нас слишком мало..."
IPO_nasslishkommalo_desc:0 "На нашем острове всего лишь 8 миллионов жителей! Это слишком мало для такой великой Империи как мы. С этого дня, женщина крестьянка лишается прав и обязана выдавать по ребенку в два года."
IPO_ihslishkommnogo:0 "Их слишком много..."
IPO_ihslishkommnogo_desc:0 "Мужчины крестьяне омерзительны также, как и женщины! С этого дня они также лишаются прав! Мы будем их принудительно кастрировать и пусть только посмеются жаловаться!"
IPO_itogipraktikzla:0 "Итоги практик зла"
IPO_itogipraktikzla_desc:0 "Я потребую подготовить отчет об итогах внедрения греховных практик в армию. Насколько мне известно, они были очень эффективны."
IPO_podbodritsoldat:0 "Подбодрить солдат"
IPO_podbodritsoldat_desc:0 "Если отчет справедлив, то я должен срочно что-то придумать, чтобы сохранить существующий настрой солдат и не потерять все в будущем. По крайне мере, до прихода детей Тьмы, армия должна быть такой как сейчас. Мы углубим грех!"
IPO_antihram:0 "Антихрам"
IPO_antihram_desc:0 "Мы посмотрим Антихрам, который будем использовать для масштабной церемонии в честь детей Тьмы! Тогда они нас заметят и вернуться к нам. Я в этом убежден. Абсолютно убежден."
IPO_otobrathudshih:0 "Отобрать худших"
IPO_otobrathudshih_desc:0 "Для нашего праздника в Антихраме необходимо задействовать худших людей государства - нам недостаточно нанять культистов или преступников. Нет, нам нужны маньяки и педофилы! Мы оденем их в костюм и попросим провести ритуал по призыву детей Тьмы. Думаю они не откажутся... Отбор буду вести я лично."
IPO_splanirovatceremoniyu:0 "Спланировать церемонию"
IPO_splanirovatceremoniyu_desc:0 "Церемония планируется на месяц, а может быть и два, поэтому все должно быть актуально. Каждому ребенку Тьмы должно быть уделено отдельное внимание. Мы помолимся Чуме, Смерти, другим и, конечно, Арлекину..."
IPO_prochitatlekciyu:0 "Прочитать лекцию"
IPO_prochitatlekciyu_desc:0 "Насколько мне стало известно, в армии не все понимают выгоду от возвращения Тьмы. Я прочитаю этим неучам лекцию и объясню насколько это важно! Тьмы, вернувшись, даст привилегии только друзьям, а те, кто был к ней безразличен - будет уничтожен."
IPO_silnayastolica:0 "Сильная столица"
IPO_silnayastolica_desc:0 "Теперь, когда мы смогли достигнуть неплохой стабильности, необходимо заняться улучшением столицы."
IPO_danachnetsyaceremoniya:0 "Да начнется церемония!"
IPO_danachnetsyaceremoniya_desc:0 "Время настало"
