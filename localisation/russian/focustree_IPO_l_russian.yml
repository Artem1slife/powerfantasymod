l_russian: 
IPO_beskonechnayaistoriya:0 "Бесконечная история"
IPO_beskonechnayaistoriya_desc:0 "Уже более 6.000 лет существует Империя Проклятого Острова. Существует утратив территории, в изоляции, униженная и бесперспективная... И нет этому ужасу конца"
IPO_obrashchenieknarodu:0 "Обращение к народу"
IPO_obrashchenieknarodu_desc:0 "Пора обратить внимание на народ, его страдания. Пока мы заседали в башне из слоновой кости - наши верные подданые годами жили в мучениях. Нужно сделать обращение с обещанием все исправить"
IPO_ohota:0 "Охота"
IPO_ohota_desc:0 "Нет ничего интереснее, чем охота... Да, пускай в этой местности живности и немного, но те что остались... мутировали под воздействием греха... интересны по своему. Сегодня Мастер встретиться с Архитектором для охоты."
IPO_vargeymy:0 "Варгеймы"
IPO_vargeymy_desc:0 "Варгеймы - это развлечение королей. Они учат знать меру и идти в абанг. Сегодня Мастер сыграет одну партию со Стратегом. Посмотрим кто кого."
IPO_boks:0 "Бокс"
IPO_boks_desc:0 "Бокс - это благородный вид спорта, доступный только смелым. Сегодня Мастер встретиться с Игрушечником для спаринга"
IPO_raut:0 "Раут"
IPO_raut_desc:0 "Пора нам всем собраться вместе"
