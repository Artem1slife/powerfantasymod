 nation_navigatuum_desc:0 "§RЯзык§!: Навъгатуумский\n§RРаса§!: Люди\n§RНаследие§!: Континентально-южночетырёхсезонное\n\nНавъгатуумы — смесь народов манасских племён и переселевшихся в колонии Навигатума четырёхсезонцев."
