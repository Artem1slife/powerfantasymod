 nation_navigatuum:0 "Национальное большинство — §YНавъгатуумы§!"
 nation_navigatuum_desc:0 "§RЯзык§!: Навъгатуумский\n§RРаса§!: Люди\n§RНаследие§!: Континентально—южночетырёхсезонное\n\nНавъгатуумы — смесь народов манасских племён и переселевшихся в колонии Навигатума четырёхсезонцев."
 ###
 nation_farlorian:0 "Национальное большинство — §YФарлорцы§!"
 nation_farlorian_desc:0 "§RЯзык§!: Фарлорский; Звериный\n§RРаса§!: Кентавры (оленеподобные)\n§RНаследие§!: Неизвестно(?)\n\nЭтот, сокрытый в густых и труднопроходимых буреломах народ долгие века был сокрыт от внешнего мира, пока их не потревожили гонцы из совета тысячи озёр. Несмотря на политику изоляции, они согласились на вступление, после чего прославились как отличные зодчие и гонцы."
 
 nation_kolkhari:0 "Национальное большинство — §YКолхари§!"
 nation_kolkhari_desc:0 "§RЯзык§!: Колхарский\n§RРаса§!: Люди\n§RНаследие§!: Килтанское\n\nКолхари — народ степей и полей. Они, как коренные жители континента с самого зарождения учились выживать и постоянно кочевать. Их поселения и пастбища могут быстро складываться и стремительно развёртываться на новом месте."
 
 nation_apachanian:0 "Национальное большинство — §YАпачанцы§!"
 nation_apachanian_desc:0 "§RЯзык§!: Апачи\n§RРаса§!: Люди\n§RНаследие§!: Килтанское\n\nАпачанцы — народ проживающий на одноимённом горном хребте, на самом юге Килтании. Они хоть и оказались разделены между Королевством Кхар и советом племён, но всё ещё очень похожи. Они знают эти горы как свои пять пальцев, в своё время разведав почти все полезные ископаемые в округе."
 
 nation_scarian:0 "Национальное большинство — §YШкарцы§!"
 nation_scarian_desc:0 "§RЯзык§!: Шкарский\n§RРаса§!: Люди\n§RНаследие§!: Килтанское\n\nШкарцы — общее самоназвание народов, проживающих на территории тысячеозёрья. Эти народы издавна жили в гармонии с природой, поклоняясь лесным духам и богам. Они были своего рода связующим звеном между дикими степями Колхари и густыми буреломами Фарлора, что оставило на них след."
 
 nation_hohols:0 "Национальное большинство — §YХигцы§!"
 nation_hohols_desc:0 "§RЯзык§!: Хигский\n§RРаса§!: Свинолюди\n§RНаследие§!: Неизвестно(?)\n\nХигцы — относительно молодой народ свинолюдей, чьё общество было построено на взаимопомощи и коллективиских идеях. Когда колонизаторы пришли к ним, они охотно переняли красную риторику, что помогло им выстроить одно из самых мощных коренных государств на континенте. Хигцы прославились на весь мир своими необычными традициями и любовью к золоту."
 ###
 nation_monneran:0 "Национальное большинство — §YМённерцы§!"
 nation_monneran_desc:0 "§RЯзык§!: Мённерский\n§RРаса§!: Люди\n§RНаследие§!: Мённерское\n\nМённерцы — один немногих народов Проклятого Острова, который смог пережить уничтожающую политику ассимиляции Империи. По крайней мере, пока."
 nation_onimperian:0 "Национальное большинство — §YОнимперцы§!"
 nation_onimperian_desc:0 "§RЯзык§!: Общеимперский (диалектный)\n§RРаса§!: Люди\n§RНаследие§!: Мённерско-имперское\n\nОнимперцы представляют из себя результат колонизации имперцами Мённерского народа."
 nation_imperian:0 "Национальное большинство — §YИмперцы§!"
 nation_imperian_desc:0 "§RЯзык§!: Общеимперский\n§RРаса§!: Люди\n§RНаследие§!: Имперское"
 nation_darken:0 "Национальное большинство — §YДаркены§!"
 nation_darken_desc:0 "§RЯзык§!: Даркенийский\n§RРаса§!: Люди\n§RНаследие§!: Даркенийское"
 ###
 nation_raviol:0 "Национальное большинство — §YЮнионцы§!"
 nation_raviol_desc:0 "§RЯзык§!: Юнионский\n§RРаса§!: Люди\n§RНаследие§!: Четырёхсезонное\n\nЮнионцы как нация, не существуют — они являются смесью народов, иммигрировавших в Соеденённые Провинции с континента Четырёх Сезонов."
 ###
 nation_torks:0 "Национальное большинство — §YТоркватус§!"
 nation_torks_desc:0 "§RЯзык§!: Торкватский\n§RРаса§!: Вороны\n§RНаследие§!: Вранское\n\nТоркватус - это относительно молодой народ, который некогда, как и остальные Вороны, обучался у Вранов ремеслу и перенимал некоторые культурные особенности. Однако, с момента возвышения расы Львов, он находится в составе Илтонского государства и уже давно не контактировал со своими сородичами. Интересно, что Торкватусам удалось немного интегрироваться в львиное сообщество, переняв у него некоторые черты поведения и стиль жизни. Торкватусы происходят от Кхараров, которые те считают своей эволюционной заменой в будущем и поэтому пытаются всячески вступить с ними в контакт. Кхарары одновременно боятся и любят своих потомков."
 nation_pikki:0 "Национальное большинство — §YПикки§!"
 nation_pikki_desc:0 "§RЯзык§!: Вранский\n§RРаса§!: Вороны\n§RНаследие§!: Вранское\n\nПредставители данного народа обладают крайне развитым интеллектом и системой ритуалов, с которой никто не может равняться. Они избегают густых лесов и не приемлют одинокий образ жизни, стараясь, с первых лет самостоятельности как можно скорее найти себе пару. Пикки практически никогда не унывают, даже в безвыходной ситуации они стараются найти что-то позитивное. И, несмотря на то, что они немного говорливы, их довольно любят соседние народы."
 nation_coleus:0 "Национальное большинство — §YКолеусы§!"
 nation_coleus_desc:0 "§RЯзык§!: Вранский\n§RРаса§!: Вороны\n§RНаследие§!: Вранское\n\nКолэусы славятся тем, что любят жить в густонаселенных городах и часто перемещаться между ними. Если вы заметите Колэуса, который не путешествовал большую часть своей жизни, то значит перед вами либо не Колэус, либо сумасшедший Колэус от которого надо держаться подальше. Представители этого народа обладают внутренней, скрытой от посторонних глаз, многоступенчатой иерархией, согласно которой, низшие ступени обязаны любезничать с высшими, а высшие, наоборот, имеют право на хамство. Однако, Колэусы очень сплоченные, так как они никогда не дают обежать своих сородичей представителям других народов. "
 nation_kkhars:0 "Национальное большинство — §YКхарары§!"
 nation_kkhars_desc:0 "§RЯзык§!: Вранский\n§RРаса§!: Вороны\n§RНаследие§!: Вранское\n\nСамый распространённый народ воробьинообразных. Славиться своим боевым духов и тягой к власти - именно их народ занимает практически все должности в военных и политических структурах. Кхарары, большую часть своей жизни, проживают в одиночестве и не торопятся завести семью. Однако, в тяжелые времена, они с легкостью объединяются в большие группы для преодоления трудностей или уничтожения противника. Интересно, что отсутствие семьи не мешает Кхарарам активно размножаться - большинство их детей растут без одного из родителей. У Кхараров очень громкий и особенный голос, из-за чего их считают очень шумными."
 nation_vrans:0 "Национальное большинство — §YВраны§!"
 nation_vrans_desc:0 "§RЯзык§!: Вранский\n§RРаса§!: Вороны\n§RНаследие§!: Вранское\n\nВсе воробьинообразные народы являются потомками Вранов, среди которых они почитаются как самые мудрые и добрые представители расы. Именно благодаря Вранам, их обострённому чувству солидарности, многие народы, в начале своего становления получили важные знания, способствующие их выживанию в этом сложном мире. Интересно, что самая распространённая профессия среди Вранов - это педагог, у них явная предрасположенность к этому делу. В Королевстве Кхар считается, что именно Враны являются тем связующим звеном, благодаря которому это государство способно существовать и, если бы не они, то Кхарары, с их тяжелым характером, не смогли бы объединить племена. Также стоит упомянуть и то, что Враны часто занимают должности советников, консультантов и экспертов в правительстве. Поэтому, несмотря на свою относительную малочисленность, этот народ отлично представлен во власти."
 nation_frugelus:0 "Национальное большинство — §YФругилегусы§!"
 nation_frugelus_desc:0 "§RЯзык§!: Вранский\n§RРаса§!: Вороны\n§RНаследие§!: Вранское\n\nФругилегусы, также как и Колэусы, обожают селиться в густонаселенных городах. Однако, в отличии от сородичей, они предпочитают их не покидать до конца своей жизни. Фругилегусы считаются народом-трудягой, так как, в основном, именно их представители работают в сфере тяжелой промышленности."
