 nation_bretts:0 "Национальное большинство — §YБретты§!"
 nation_bretts_desc:0 "§RЯзык§!: Бреттский\n§RРаса§!: Люди\n§RНаследие§!: Верхалайское\n\nБретты — это суровые войны, пришедшие с континента и долго играющие роль наемников для туземцев. Они привнесли в язык много слов, связанных с оружием. По сути, именно потому, что им принадлежит авторство многих боевых приемов и оружия. Бретты были теми, кто смог объединить все народы воедино, до сих пор они скрепляют при помощи своей мощи ТеГорт, делая его единым."
 nation_elctes:0 "Национальное большинство — §YЭльцы§!"
 nation_elctes_desc:0 "§RЯзык§!: Бреттский (и эльцкий)\n§RРаса§!: Люди\n§RНаследие§!: ТеГортское\n\nЭльцы — этот народ любит торговлю. Именно их соплеменникам принадлежит большое число заводов и фабрик. Поговаривают, что эльцы даже создают тайные клубы богачей, но, вероятно, это просто слухи. Ранее эльцы умудрились занять много должностей при дворе короля."
 nation_scotts:0 "Национальное большинство — §YШотлы§!"
 nation_scotts_desc:0 "§RЯзык§!: Бреттский (и шотлийский)\n§RРаса§!: Люди\n§RНаследие§!: ТеГортское\n\nШотлы — это бывшие торговцы. Они предпочитают безоговорочную свободу и занимаются, в основном, фермерством или скотоводством. Когда говорят об этом народе, то сразу вспоминают их национальный инструмент - волынку, что украшает своими звуками дивные пастбища."
 ###
 nation_eski_go:0 "Национальное большинство — §YГойсы§!"
 nation_eski_go_desc:0 "§RЯзык§!: Западно-анорский (гойский)\n§RРаса§!: Люди\n§RНаследие§!: Анорско-колеутское\n\nЭтот кочевой народ был тут до прихода колонизаторов. Он занимался беспрерывной борьбой за выживание, а потому вряд все их обряды практичны. Ранее, Во и Го были одним племенем, но деятельность колонизаторов разлучила их. Теперь они очень похожи, но разные."
 nation_eski_vo:0 "Национальное большинство — §YВойсы§!"
 nation_eski_vo_desc:0 "§RЯзык§!: Восточно-анорский (войский)\n§RРаса§!: Люди\n§RНаследие§!: Анорско-колеутское\n\nЭтот кочевой народ был тут до прихода колонизаторов. Он занимался беспрерывной борьбой за выживание, а потому вряд все их обряды практичны. Ранее, Во и Го были одним племенем, но деятельность колонизаторов разлучила их. Теперь они очень похожи, но разные."
