APO_anarchy_events.2.d:0 "После того как нашим бригадам удалось устранить власть банд, остался последний вопрос: что делать с их лидерами? С одной стороны это ужасные люди, которые должны быть осуждены по всей строгости правил коммуны. Но с другой - они прекрасные генералы, знающие толк в своем деле. Сейчас они безобидны, угрозы от них никакой нет. По сути, мы стоим перед выбором: совесть или качественные кадры. Что мы выберем?"
APO_anarchy_events.2.a:0 "Ну а кто не без греха?"
APO_anarchy_events.2.b:0 "Мы все равны перед судом"
