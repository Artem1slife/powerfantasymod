cle_events.1.title:0 "Проклятый континент"
cle_events.1.desc:0 "Некогда этот континент был процветающим - его недра были полны ресусрами, флора и фауна поражали своим разнообразием, а погода была теплой, а ветра магии - спокойными. Тут располагалась Империя Торголов, представители рода которых славились своей жадностью и похабными страстями. Их жизнь была настолько пронизана грехом, что в какой-то момент ей заинтересовалась сама Тьма, предложившая монарху интригующую сделку - весь мир в обмен на помощь в судьбоносной войне против Света. Разумеется, Торглов согласился и Империя встпулиа в кровопролитную борьбу с устоями старого мира. С помощью магических порталов, их армия молниеносно переносилась в любую точку мира, завоевывая с помощью монстров одну страну за другой. В одним момент они стали столь сильны, что с помощью колоний контролировали пол мира! Они были полноправной столицей темных сил. Но всему приходит конец и лично Свет вступил в войну и изгнал Тьму. Тогда ее приспешники лишились покровительства и темные режимы начали падать один за одним. Отразилось это и на Империи, которая потеряла все... Колониальные администрации были уничтожены, вассалы отделились, а порталы, доставляющие войска и занимающиеся снабжением - навсегда вышли из под контроля. Ветра магии разбушевались, сделав погоду непредсказуемой, местный чернозём утратил свои полезные качества, а ресурсы были полностью потрачены на содержание величия страны. Земли пропитались гнилью греха. Сейчас жители континента - это потомки предателей и злодеев, однако, сами они об этом уже мало помнят. Континент находится в изоляции много веков, его избегают торговцы, а уплыть с него крайне сложно. Империя деградировала настолько что уже пару сотен лет находится в холодной гражданской войне, так как на активную фазу противостояния у нее нету средств - одна часть принадлежит анархистам, там отсутствуют органы власти и не действуют законы, другая - опухоли, смертоносной болезни, некогда созданной в лаборатории Империи с целью захватить мир еще во времена покровительства Тьмы. За долгое время опухоль развивалась и приобрела самосознание, порабощая умы зараженных. Империя заплатила за свои грехи и вряд ли что-то изменит ее положение."
