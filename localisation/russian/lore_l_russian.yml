 SHIZOPHRENIA:0 "Power Fantasy"
 SHIZOPHRENIA_DESC:0 "История - это непрерывный процесс, она создается у нас на глазах и никогда не сбавляет темпа - одно крупное событие быстро сменяет другое. Это завораживает. Есть в этом что-то прекрасное, однако и ее бескомпромиссность сильно пугает. Нет возможности остановить время и задержаться не надолго в какой-нибудь любимой эпохи, нет пути назад, только вперед - в неизведанные последствия прошлого. Не удивительно, что многие из нас боятся будущего - оно слишком туманно, чтобы на него надеется.\nВ мире наступает, так называемый, "рассвет металла" - развитие экономики, науки и промышленности наконец-то дали свои плоды и мастера своего дела получили возможность открыть свое дело без привлечения гигантских вложений со стороны правителсьтва или магических школ. В конце концов появились новые, ранее плохо изученные класс - буржуазия и рабочие со своими требованиями и желаниями, что нехило взбудоражило сознание старой элиты. И без того разнообразных мир с кучей рас, форм правления и религий пополнился еще одним пластом противоречий... Правда, есть серьезный намек на то, что мир ждёт унификация... Ведь вместе с буржуазией пришел и капитализм, которому тесно в национальных границах, появились идеологии - националистические и коллективистские. Есть и еще одна важная предпосылка к пугающей глобализации, что сметет традиции народов и их наследие - научная революция в оружейном деле. Впервые за долгое время, пули развили нужную скорость для пробития магических щитов. Огнестрельное оружие стало проще, легче и доступнее, чем магия.\nФилософы называют действующей момент - точкой бифуркации. Временем когда изменится все, навсегда."

