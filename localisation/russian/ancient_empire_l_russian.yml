 AEM_humanisation:0 "Витазация"
 AEM_humanisation_desc:0 "Не зря Древние нас заперли. Они воспользовались слабостью, которой нет у смертных - бессмертием. Долгие тысячелетия мы были заперты в собственных нетленных телах. Время исправить эту ошибку."
