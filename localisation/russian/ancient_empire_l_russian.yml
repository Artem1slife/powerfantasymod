 ancient_empire.1.t:0 "Найдено древнее оружие"
 ancient_empire.1.d:0 "Наши поиски увенчались успехом, мы нашли древнее оружие! Точно неизвестно, кому оно пренадлежало и когда было произведено, но ему около 10 тысяч лет. Всё оно прекрасно сохранилось на консервации, поэтому часть мы можем даже восстановить."
 ancient_empire.1.a:0 "Вооружите ими войска"
 
