 #Ивенты
 IPO_imperium_events.11.t:0 "Империя вернулась"
 IPO_imperium_events.11.d:0 "После того, как Проклятый Континент, бастион Зла, перестал существовать как единое государство, на нём наступила настоящая анархия. Из дошедшей до внешнего мира информации известно, что Имперская инфантерия и лоялисты режима, руководителем которых является [IPO.GetLeader], маршем прошли по острову, уничтожив коллективистов и некую Опухоль. Дальнейшие шаги Империи неизвестны, однако точно понятно, что Бастион Зла стоит."
 IPO_imperium_events.11.a:0 "Тотальное господство над пустошами"
 
 #Ивенты суда
 IPO_imperium_events.12.t:0 "Возвращение на Родину"
 IPO_imperium_events.12.d:0 "Это случилось! При поддержке Комиссариата Морских Дел, флот позволил десанту высадиться в Родину. После кровопролитных боёв, морская пехота штурмом взяла здание Генерального Администриата и поставила точку в «морском перевороте». Мастер был обнаружен застрелянным в своём кабинете, Стратег бежал, либо уже мёртв. Архитектор и Игрушечник благополучно ожидают суда. И он будет Великим! А пока - Империя в наших руках."
 IPO_imperium_events.12.a:0 "Это безоговорочная победа!"
 IPO_imperium_events.12.a_tt:0 "§RИмперия идёт совершенно новым курсом§!"
 
 IPO_imperium_events.13.t:0 "Великий суд ч1"
 IPO_imperium_events.13.d:0 "Верховным правителем было принято решение о немедленном проведении суда над членами совета Мастера и сотрудниками имперского аппарата. Каждый чиновник обязан ответить за свои действия против Конституции! Проводить расследование было поручено специальному отряду моряков и бывшим генералам Империи, которые были великодушно помилованы... Предположительно, серия судов займет более месяца."
 IPO_imperium_events.13.a:0 "Пора им заплатить по счетам"
 
 IPO_imperium_events.14.t:0 "Великий суд ч2"
 IPO_imperium_events.14.d:0 "Новость из утренней газеты: Сегодня состоялся суд над главным строителем Империи - Архитектором. Пускай никого не смущает его профессиональное прозвище, которое использовалось даже в официальных документах (его настоящее имя, которое тщательно скрывалось от народа - Прокт Валлис) - этот человек есть никто иной как зверь. Его руки по локоть в крови бедных и бездомных. Как показало следствие, Прокт - ЛИЧНО убил более 50 людей - трупы жертв он хранил у себя в подвале мастерской и использовал в качестве декораций. Так, например, из одного мужчины он сделал чучело, а кожи женщины - ковер. На месте преступления также был найден дневник, в котором Прокт крайне подробно рассказывал об издевательствах над трупами. Он считал, что занимается искусством. При этом, как выяснислось, сам боялся даже поранится. В одной из глав он жалуется на то, что порезался ножем для раздела тел и рана долго не заживает..."
 IPO_imperium_events.14.a:0 "И этот человек был членом правления?"
 
 IPO_imperium_events.15.t:0 "Великий суд ч3"
 IPO_imperium_events.15.d:0 "Утренняя новость: Сегодня состоялся суд над Игрушечником. Его настоящее имя удалось установить только спустя неделю после начала следствия - его зовут Фулвий Конради. Он являлся не только членом правления Мастера, но и... педофилом... Да-да, не удивляйтесь дорогие читатели. Известный изобретатель механизированных устройств, в свободное время занимался не чтением специальной литературы или ведением хозяйства, а покупкой детей в бедных семьях на одну ночь. Нашему специальному отряду моряков удалось получить свидетельства от более чем 40 семей, которые стали жертвами этого извращенца. Наша редакция считает важным сказать, что только четверть детей смогла вернуться домой - остальные были жестоко убиты. По словам уборщицы дворца Игрушченика, ее хозяин делал из трупов маленьких кукол. Для этого он даже брал специальные уроки у Архитектора..."
 IPO_imperium_events.15.a:0 "..."
 
 IPO_imperium_events.16.t:0 "Великий суд ч4"
 IPO_imperium_events.16.d:0 "Неожиданная новость! Стратега нашли прячущимся в лесу! Он был одет в камуфляж, а его лицо - измазано зеленой краской. Как утверждает обвиняемый - это 'должно было сделать его невидимым'. Он признается в том, что планировал вести подпольную борьбу против режима и убить Верховного лидера. В ходе длительного допроса, выяснилось, что Стратег, которого на самом деле зовут Кло (фамилию он не помнит), никогда не имел военного образования! Он не смог сдать выпускные экзамены из-за чего не имел права быть членом совета, но ему удалось убедить Мастера, с помощью партии в варгейм, в том, что он отличный тактик и обладает большим объемом полезных навыков. Конечно, за годы службы он действительно научился руководить армией, а опыт в играх ему в этом помог, однако произошло это за счет смерти множества солдат, что стали жертвами его безграммотного руководства. Стратег БУКВАЛЬНО научился воевать на людям. Не удивительно, что все его первые походы против бандитов или Роя провалились с треском. Никакого тайного оружия у врагов не было, они просто были банально опытнее. Свое признание Кло объясняет 'стратегическим ходом', он полагает, что за это мы уменьшим суровость наказания."
 IPO_imperium_events.16.a:0 "СТРАТЕГическая ошибка..."
 
 IPO_imperium_events.17.t:0 "Великий суд ч5"
 IPO_imperium_events.17.d:0 "Расследование с участием наших генералом показло, что, на самом деле, Мастер не покончил жизнь самоубийством, а... сбежал с континента. В его комнате оказался тайный ход, а тело, найденное в день поражения Империи, принадлежало неизвестному, но похожему мужчине. Был отдан приказ исследовать всю береговую охрану и поймать подлецу. Он не мог далеко уйти. Из рассекреченных архивов мы узнали, что Мастер - один из детей предыдущего правителя и что он НИКОГДА не имел имени. Его всегда так звали. Более того, его БУКВАЛЬНО растили для того, чтобы он был зловещим лидером Империи Зла. Об этом ни раз говорится в методичке, написанной для его учителей. Удивительно, но, после тщательного изучения его биографии, складывается впечатление, что Мастер - это всего лишь жертва своих воспитателей."
 IPO_imperium_events.17.a:0 "Жаль, что он сбежал..."
 
 IPO_imperium_events.18.t:0 "Приговор"
 IPO_imperium_events.18.d:0 "Прокт Валлис (Архитектор) - приговорен к расстрелу. Фулвий Конради (Игручшеник) - приговорен к расстрелу. Кло (Стратег) - приговорен к пожизненному заключению без права на реабилитацию. Мастер - заочно приговорен к расстрелу. 151 чиновник приговорен к тюремному сроку на 10 лет. 25 чиновников и 294 солдата приговорены к 5 годам лишению свободы."
 IPO_imperium_events.18.a:0 "Все закончилось"
 
 #Ивенты Антихрама
 IPO_imperium_events.19.t:0 "Антихрам"
 IPO_imperium_events.19.d:0 "Сегодня я проснулся ночью. По какой-то причине, у меня был недосып и необъяснимое чувство тревоги. Только лишь спустя несколько минут я обнаружил его источник - в моей комнате находился Арлекин - один из детей Тьмы. Он вырос из тени лунного света и с ухмылкой заглянул мне прямо в глаза. Я же, не мог даже пошевелиться - слишком он был пугающим и желанным одновременно. После, он пожал мою пухлую руку, нагнулся к моему уху и сказал "устрой мне праздник в Антихраме"."
 IPO_imperium_events.19.a:0 "Готовимся готовимся готовимся"
 
 IPO_imperium_events.20.t:0 "Чума"
 IPO_imperium_events.20.d:0 "Ради божества Чумы - одного из самых творческих сыновей Тьмы, мы заразим целую общину букетом болезней. Болезнь Роя им покажется ерундой по сравнению с тем, что мы для них подготовили. Умирать будут долго и больно."
 IPO_imperium_events.20.a:0 "Идем дальше"
 
 IPO_imperium_events.21.t:0 "Голод"
 IPO_imperium_events.21.d:0 "Ради божества Голода не грех (или грех) и целую общину поморить голодом. Мы отменим все поставки туда и, более того, отберем уже имеющуюся еду."
 IPO_imperium_events.21.a:0 "Не тормозим"
 
 IPO_imperium_events.22.t:0 "Смерть"
 IPO_imperium_events.22.d:0 "Смерть становится настолько сильней, сколько душ умерших ей удалось уловить во время их вознесения. Устроим ей внеочередной пир и вырежем небольшую общину крестьян."
 IPO_imperium_events.22.a:0 "Дальше"
 
 IPO_imperium_events.23.t:0 "Гнев"
 IPO_imperium_events.23.d:0 "Мы перестанем раздавать талоны на наркотики и алкоголь в одной из общин. Это приведет местных к ломке и гневу. Надеюсь будут столкновения с солдатами."
 IPO_imperium_events.23.a:0 "Ускоримся"
 
 IPO_imperium_events.24.t:0 "Забвение"
 IPO_imperium_events.24.d:0 "Во время войны у нас было много героев, которые совершили подвиги ради возрождения нашей Империи. Пора им отдать честь и уничтожить все свидетельства их существования, аннулировать все награды. Забвение, только забвение."
 IPO_imperium_events.24.a:0 "Не забываем трудиться!"
 
 IPO_imperium_events.25.t:0 "Страх"
 IPO_imperium_events.25.d:0 "А теперь запугаем наших овец. Мы пустим слух о том, что община заминирована и заставим их переживать за свою судьбу. Целый день мы будем их перемещать из одного убежища в другое, пока они не устанут. А в конце скажем, что это была шутка."
 IPO_imperium_events.25.a:0 "Смешно они бегали"
 
 IPO_imperium_events.26.t:0 "Арлекин"
 IPO_imperium_events.26.d:0 "А теперь и жертва тому благодаря которому мы смогли начать церемонию. Ради Арлекина мы заставим актеров в театре танцевать целый день до смерти - если хоть кто-то посмеет показать свою усталость - выстрел в голову. Также мы соврем им о том, что они могут выжить в конце выступления. А на самом деле, мы их все равно убьем."
 IPO_imperium_events.26.a:0 "Он нас наставил"
 
 IPO_imperium_events.27.t:0 "Предательство"
 IPO_imperium_events.27.d:0 "А теперь и самое сладкое. Чтобы завершить церемонию, необходимо и мне, Мастеру, пожертвовать чем-то своим ради детей Тьмы. Что же. Ради Предательства я придам своих друзей! Простите друзья мои, Игрушечник, Архитектор, Стратег - вы были прекрасны, но я вынужден это сделать."
 IPO_imperium_events.27.a:0 "Простите"
 
 IPO_imperium_events.28.t:0 "Предательство"
 IPO_imperium_events.28.d:0 "Выстрел - и Стратег лежал уже на полу. Никто в банкетном зале не понимал что происходит. Мастер убивал своих приближенных - неслыханное. Игрушечник и Архитектор не понимали как реагировать - им казалось, что это какая-то ошибка, может быть им все это кажется? Выстрел! И бездыханное тело Игрушечника уже лежало рядом. Архитектор попытался вынуть оружие, но не успел. Выстрел в плечо, выстрел в ногу, выстрел в грудь. И на лице Арзиектора застыло полное непонимание происходящего. Когда Мастер оглянулся, он заметил, что все смотрят на него с ужасом."
 IPO_imperium_events.28.a:0 "Я могу все объяснить..."
 
 IPO_imperium_events.29.t:0 "Завершения ритуала"
 IPO_imperium_events.29.d:0 "Теперь, когда всем божествам была отдана почесть. Осталось главное - получить на крыше антихрама корону царя мира и призвать детей. Мастер ударил себя в грудь и выразительно прокричал: 'Тьма, ради тебя, как и всегда, мы служили, явись же в этот мир и поведи нас на его убийство'. Пауза. Ничего не происходило. Культисты переглянулись. Тогда, Мастер вновь ударил себя в грудь и повторил клятву. Но опять ничего не случилось. 'Как же так?' прогислось у него в голове. Неужели меня обманули? Или это был сон?"
 IPO_imperium_events.29.a:0 "Как же, как же!"
 
 IPO_imperium_events.30.t:0 "Завершения ритуала"
 IPO_imperium_events.30.d:0 "Мастер с трепетом посмотрел на толпу - она смотрела на него как дурака. Тогда он оглянулся и увидел ха скорей спиной элиту, что смотрела на него как на бецзмца. Мастер сорвал с себя праздничный убор и помчался в свои покои. Он не понимал что произошло и почему ничего не сработало ведь ему обещал сам Арлекин. Или ему жто приснислось. Не успел он об этом подумать как заметил записку на краешке стала - на ней было написано 'привет от Арлекина'. Вот ведь сволочь! Он меня подставил! Но... Но почему?"
 IPO_imperium_events.30.a:0 "Неожиданно в дверь постучали"
 
 IPO_imperium_events.31.t:0 "Завершения ритуала"
 IPO_imperium_events.31.d:0 "Мастер, откройте. Что это было. Обьясните. Мы пытаемся понять. О нет, не может этого быть. Теперь они меня прикончат. Они точно меня прикончат! Ну ничего, я буду защищаться... Но я не выстою один против толпы обученных генералов. Я уже староват. Что же мне делать... Он снова посмотрел на записку. А быть может? Быть может эта записка намек на то, что остался еще я? Что будто я не предал сам себя и мне нужно покончить с собой? Да, да, точно, как же я сам не догадался. Это же лежало на поверхности. А если я не прав? Хотя... какая теперь разница.Ахаха, нет... Я так не дамся. Я слишком многое уже отдал этим... божкам. Бежать. Бежать с острова!"
 IPO_imperium_events.31.a:0 "Когда в комнату вошли, мастера уже не было."
 
