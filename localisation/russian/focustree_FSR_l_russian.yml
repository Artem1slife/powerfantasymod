l_english: 
FSR_novoenachalo:0 "Новое начало"
FSR_novoenachalo_desc:0 "После решения об отделении от Империи, многие матросы ждут от Верховного правителя решительных действий. Что не удивительно, ведь родственники многих до сих пор остаются на подконтрольной врагу территории и никто не знает, что может с ними случиться..."
FSR_izgnattmu:0 "Изгнать Тьму"
FSR_izgnattmu_desc:0 "Дабы окончательно порвать связь с Империей, следует изгнать из Республики всех тех, кто сочувствует темным силам. По крайне мере, самых влиятельных деятелей следует показательно проучить - что делать с остальными решим позже."
FSR_legalizovatpokloneniesvetu:0 "Легализовать поклонение Свету"
FSR_legalizovatpokloneniesvetu_desc:0 "Поклонение Свету официально запрещено в Империи. Причины этого уходят глубоко в историю. Очевидно, что нам, демократической Республике, не следует поддерживать такую пагубную практику. Тем более, что плюрализм бывает полезен."
FSR_bolshefabrik:0 "Больше фабрик"
FSR_bolshefabrik_desc:0 "Мы сосредоточим наши силы на создании сети фабрик для обеспечения нашей военной машины"
FSR_nachalorazrabotkikonstitucii:0 "Начало разработки Конституции"
FSR_nachalorazrabotkikonstitucii_desc:0 "Теперь, когда оппозиционные Республике силы достаточно ослаблены и не могут оказывать значительное влияние, Верховный правитель может спокойно издать указ о начале разработки Конституции"
FSR_osnovykonstitucii:0 "Основы Конституции"
FSR_osnovykonstitucii_desc:0 "Свободная Республика есть демократическое унитарное правовое государство с республиканской формой правления. Признание, соблюдение и защита прав и свобод человека и гражданина - обязанность государства. Каждый гражданин Республики обладает на ее территории всеми правами и свободами и несет равные обязанности, предусмотренные Конституцией."
FSR_sudebnayavlast:0 "Судебная власть"
FSR_sudebnayavlast_desc:0 "Судьи независимы и подчиняются только Конституции и закону. Они неприкосновенны и несменяемы."
FSR_sobranie:0 "Собрание"
FSR_sobranie_desc:0 "Собрание - это парламент, является представительным и законодательным органом.\nСостоит из двух палат - высшей и низшей."
FSR_dazdravstvuetverhovnyypravitel:0 "Да здравствует Верховный правитель!"
FSR_dazdravstvuetverhovnyypravitel_desc:0 "Теперь, после публикации Конституции, мы сможем смело заявить о том, что эксперимент по созданию Республики удался. Официально, свершился процесс революционный."
FSR_nachalopodgotovkikvoennomupodhodu:0 "Начало подготовки к военному подходу"
FSR_nachalopodgotovkikvoennomupodhodu_desc:0 "Теперь Верховному правителю предстоит выполнить вторую часть своих обещаний - дать морякам вернуться к женам и детям, которых держат в плену безумные аристократы. Необходимо сделать все возможное, чтобы преступники ответили за свои дейтсвия."
FSR_bolshevoennyhfabrik:0 "Больше военных фабрик"
FSR_bolshevoennyhfabrik_desc:0 "Мы сосредоточим наши силы на создании сети военных фабрик для обеспечения нашей военной машины"
FSR_naukavoyny:0 "Наука войны"
FSR_naukavoyny_desc:0 "На нашей базе есть несколько талантливых ученых, которые могут помочь нам в разработке если дать им достаточно ресурсов."
FSR_vspomnitopyttrenirovok:0 "Вспомнить опыт тренировок"
FSR_vspomnitopyttrenirovok_desc:0 "Тренировки, организованные Империей, были устаревшими, но частыми. Единственная польза от них была только в том, что воины сохранили физическую форму. Мы вновь обратимся к старым методичкам, но только для того, чтобы обновить их содержание: убрать все лишнее и добавить новое."
FSR_polnoeobnovleniemorskoydoktriny:0 "Полное обновление морской доктрины"
FSR_polnoeobnovleniemorskoydoktriny_desc:0 "Наши офицеры уже давно мечтали полностью пересмотреть морские доктрины, однако высшие чины нам этого не позволяли делать по неизвестным нам причинам. Теперь, когда балласт сброшен, нам есть где разгуляться."
FSR_bolsheoruzhiya:0 "Больше оружия"
FSR_bolsheoruzhiya_desc:0 "Мы можем ввести 12-и часовую смену на 7 дней, дабы временно увеличить запасы снаряжения."
FSR_molodyeprotivstaryh:0 "Молодые против Старых"
FSR_molodyeprotivstaryh_desc:0 "К сожалению, на этих островах практически нет ресурсов и нам повезло, что здесь нашлись хотя бы эти крохи. Назвать нас сильными язык не повернется, но, несмотря на это, мы лучше подготовлены, чем наши враги. В конце концов,  сильнее духом. А потому необходимо выступать сейчас, иначе потом будет слишком поздно. Если затянуть, то запал военных спадет, моряки убьют офицеров и сами сдадутся Империи. Среди них и так начали ходить сомнения и слухи. Кроме того, многие скучают по детям и женам... Поэтому мы будем действовать немедленно."
