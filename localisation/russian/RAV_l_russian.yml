 up.1.t:0 "[FROM.GetName] покидает Союзный Пакт"
 up.1.d:0 "Государство [FROM.GetName] заявило о бессмысленности существования Союзного Пакта и своей необходимости покинуть его. Пока неизвестна дальнейшая линия действий государства [FROM.GetName], но, очевидно, раскол Пакта не пройдёт для нас бесследно."
 up.1.a:0 "Мы им покажем!"
 
 up.2.t:0 "Новый порядок"
 up.2.d:0 "После провала Равиольской политики централизации Союзного Пакта, мы окончательно поняли, что необходимы перемены. В связи с этим, было объявлено о создании Конфедерации Независимых Провинций. Новое государство будет централизовано и слажено, теперь мы не потерпим разгула коррупции и бандитизма!"
 up.2.a:0 "Слава Конфедерации!"
 
